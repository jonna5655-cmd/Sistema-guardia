<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Traslado - Guardia</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hidden { display: none !important; }
        .sub-section { 
            background: #f1f4f9; padding: 15px; border-radius: 8px; 
            margin: 10px 0; border-left: 5px solid #007bff;
        }
        .radio-group { margin: 10px 0; display: flex; gap: 15px; align-items: center; }
        .section { margin-bottom: 15px; }
        label { font-weight: bold; display: block; margin-bottom: 5px; }
        .error-field { border: 2px solid #ff0000 !important; background-color: #fff2f2 !important; }

        /* Estilos para la lista de pendientes al pie */
        .monitor-pedidos {
            margin-top: 30px;
            border-top: 2px solid #eee;
            padding-top: 20px;
        }
        .pedido-min {
            background: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid #ffc107; /* Amarillo de pendiente */
        }
        .prioridad-rojo { border-left-color: #dc3545 !important; }
        .paciente-info { font-weight: bold; color: #333; }
        .solicitud-tipo { 
            font-size: 0.85em; 
            background: #e9ecef; 
            padding: 2px 8px; 
            border-radius: 4px; 
            color: #495057;
        }

        /* BOT√ìN CANCELAR ROJO */
        .btn-cancelar-pedido {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75em;
            font-weight: bold;
            margin-left: 10px;
        }
        .btn-cancelar-pedido:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center; color: #007bff;">üìã Nuevo Pedido </h2>
        <form id="pedidoForm">
            <div class="section">
                <input type="text" id="nombreInput" placeholder="Nombre y Apellido" required>
                <input type="number" id="dniInput" placeholder="DNI" required>
            </div>

            <div class="section logistics">
                <label>Servicio de Origen:</label>
                <select id="servicioOrigen" class="select-servicios"></select>
            </div>

            <div class="section logistics">
                <label>¬øQu√© desea solicitar?:</label>
                <select id="accionSolicitar">
                    <option value="" disabled selected>Seleccione una opci√≥n...</option>
                    <option value="Estudios">Realizar Estudios (RX/TAC)</option>  
                    <option value="Traslado">Traslado a otro Servicio</option>  
                </select>
            </div>

            <div id="contenedorEstudios" class="hidden sub-section">
                <label>Tipo de Estudio:</label>
                <div class="radio-group">
                    <label style="font-weight: normal;"><input type="radio" name="tipo" value="rx" id="optRx"> RX</label>
                    <label style="font-weight: normal;"><input type="radio" name="tipo" value="tac" id="optTac"> TAC</label>
                </div>
                <div id="divTac" class="hidden">
                    <select id="regTac">
                        <option value="Enc√©falo">Enc√©falo</option>
                        <option value="T√≥rax">T√≥rax</option>
                        <option value="Abdomen">Abdomen</option>
                    </select>
                    <label style="font-weight: normal;"><input type="checkbox" id="conContraste"> Con Contraste</label>
                </div>
                <div id="divRx" class="hidden">
                    <select id="regRx">
                        <option value="T√≥rax">T√≥rax</option>
                        <option value="Abdomen">Abdomen</option>
                        <option value="Miembros">Miembros</option>
                    </select>
                </div>
            </div>

            <div id="contenedorTraslado" class="hidden sub-section">
                <label>Servicio de Destino:</label>
                <select id="servicioDestino" class="select-servicios"></select>
            </div>

            <div class="section logistics">
                <label>Traslado en:</label>
                <select id="modoTraslado">
                    <option value="Silla de Ruedas">Silla de Ruedas</option>
                    <option value="Camilla">Camilla</option>
                </select>
                
                <div class="section" style="margin-top:10px;">
                    <label>¬øRequiere Oxigeno?</label>
                    <div class="radio-group">
                        <label style="font-weight: normal;"><input type="radio" name="oxigeno" value="SI"> SI</label>
                        <label style="font-weight: normal;"><input type="radio" name="oxigeno" value="NO" checked> NO</label>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <label>Prioridad:</label>
                <select id="prioridadSelect">
                    <option value="verde" style="color: green;">üü¢ Rutina</option>
                    <option value="rojo" style="color: red;">üî¥ URGENTE</option>
                </select>
            </div>

            <button type="button" class="btn-enviar" id="btnEnviar">ENVIAR AL CAMILLERO</button>
        </form>

        <div class="monitor-pedidos">
            <h3 style="color: #333;">‚è≥ Pedidos Pendientes/En Curso</h3>
            <div id="listaPendientes">
                <p style="color: gray; font-style: italic;">No hay pedidos pendientes.</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAAaOmAIQ6GorJsSQAiFg-mUpnZJR2ivd4",
            authDomain: "appguardia-8d02b.firebaseapp.com",
            databaseURL: "https://appguardia-8d02b-default-rtdb.firebaseio.com",
            projectId: "appguardia-8d02b",
            storageBucket: "appguardia-8d02b.firebasestorage.app",
            messagingSenderId: "830140146359",
            appId: "1:830140146359:web:dfbac10ec53d7ee76e2332"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- 1. Llenar Selects y L√≥gica de Interfaz ---
        const servicios = ["Guardia de Adultos", "Guardia Pediatrica", "Guardia Obstetricia", "Cuidados Minimos", "Pediatria Internacion", "Cuidados Progresivos", "Cuidados Intensivos", "Quirofano", "Neonatologia"];
        document.querySelectorAll('.select-servicios').forEach(s => servicios.forEach(serv => s.add(new Option(serv, serv))));

        const accionSolicitar = document.getElementById('accionSolicitar');
        accionSolicitar.addEventListener('change', () => {
            document.getElementById('contenedorEstudios').classList.toggle('hidden', accionSolicitar.value !== "Estudios");
            document.getElementById('contenedorTraslado').classList.toggle('hidden', accionSolicitar.value !== "Traslado");
        });

        document.getElementById('optRx').addEventListener('change', () => { document.getElementById('divRx').classList.remove('hidden'); document.getElementById('divTac').classList.add('hidden'); });
        document.getElementById('optTac').addEventListener('change', () => { document.getElementById('divTac').classList.remove('hidden'); document.getElementById('divRx').classList.add('hidden'); });

        // --- 2. MONITOR EN TIEMPO REAL ---
        const listaPendientes = document.getElementById('listaPendientes');
        onValue(ref(db, 'pedidos'), (snapshot) => {
            listaPendientes.innerHTML = "";
            const data = snapshot.val();
            let hayPendientes = false;

            if (data) {
                Object.keys(data).forEach(key => {
                    const p = data[key];
                    if (p.estado !== "Finalizado") {
                        hayPendientes = true;
                        const item = document.createElement('div');
                        item.className = `pedido-min ${p.prioridad === 'rojo' ? 'prioridad-rojo' : ''}`;
                        item.innerHTML = `
                            <div>
                                <span class="paciente-info">${p.paciente}</span><br>
                                <span class="solicitud-tipo">${p.solicitud}</span>
                            </div>
                            <button class="btn-cancelar-pedido" data-id="${key}">CANCELAR</button>
                        `;
                        listaPendientes.appendChild(item);
                    }
                });

                // L√≥gica para el bot√≥n de cancelar
                document.querySelectorAll('.btn-cancelar-pedido').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const idPedido = e.target.getAttribute('data-id');
                        if (confirm("¬øEst√° seguro de que desea eliminar este pedido?")) {
                            remove(ref(db, `pedidos/${idPedido}`));
                        }
                    });
                });
            }
            if (!hayPendientes) listaPendientes.innerHTML = '<p style="color: gray; font-style: italic;">No hay pedidos pendientes.</p>';
        });

        // --- 3. ENV√çO DE DATOS ---
        document.getElementById('btnEnviar').addEventListener('click', () => {
            const nombre = document.getElementById('nombreInput').value.trim();
            const accion = accionSolicitar.value;
            const origen = document.getElementById('servicioOrigen').value;
            const destino = accion === "Traslado" ? document.getElementById('servicioDestino').value : "Im√°genes";

            if (!nombre || !accion || (accion === "Traslado" && origen === destino)) {
                alert("Verifique los datos (Nombre, Acci√≥n y que Origen/Destino sean distintos)");
                return;
            }

            const pedido = {
                paciente: nombre,
                solicitud: accion,
                origen: origen,
                destino: destino,
                prioridad: document.getElementById('prioridadSelect').value,
                estado: "Pendiente",
                timestamp: Date.now()
            };

            push(ref(db, 'pedidos'), pedido).then(() => {
                alert("üöÄ Pedido enviado");
                document.getElementById('pedidoForm').reset();
                document.getElementById('contenedorEstudios').classList.add('hidden');
                document.getElementById('contenedorTraslado').classList.add('hidden');
            });
        });
    </script>
</body>
</html>
