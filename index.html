<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Pedidos - Hospital H√©roes de Malvinas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul-oscuro: #003366;
            --azul-medio: #005bb5;
            --celeste-claro: #add8e6;
            --verde-medico: #27ae60;
            --blanco-cristal: rgba(255, 255, 255, 0.85);
            --peligro: #ef4444;
            --advertencia: #f59e0b;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #f0faff 0%, #add8e6 50%, #81d4fa 100%);
            background-attachment: fixed;
            display: flex; 
            justify-content: center; 
            margin: 0; 
            padding: 20px;
            min-height: 100vh;
        }

        .container { 
            width: 100%;
            max-width: 500px; 
            background: var(--blanco-cristal); 
            padding: 30px; 
            border-radius: 28px; 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 20px 40px rgba(0, 51, 102, 0.15); 
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-sizing: border-box;
        }

        .medico-info-bar { 
            background: rgba(255, 255, 255, 0.6); 
            padding: 15px; 
            border-radius: 16px; 
            margin-bottom: 25px; 
            font-size: 0.85rem; 
            border: 1px solid rgba(0, 51, 102, 0.1); 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            color: var(--azul-oscuro);
        }

        .btn-logout { 
            background: #fff; 
            color: var(--peligro); 
            border: 1px solid #fee2e2; 
            padding: 6px 12px; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 0.75rem; 
            font-weight: 700;
            transition: all 0.2s;
        }
        .btn-logout:hover { background: #fee2e2; }

        h2 { text-align: center; color: var(--azul-oscuro); margin-top: 0; font-weight: 700; letter-spacing: -0.5px; }
        h3 { font-size: 1rem; color: var(--azul-oscuro); border-bottom: 2px solid var(--celeste-claro); padding-bottom: 5px; margin-top: 25px; }

        .hidden { display: none !important; }

        .section { margin-bottom: 20px; }
        .sub-section { 
            background: rgba(0, 91, 181, 0.05); 
            padding: 20px; 
            border-radius: 18px; 
            margin: 15px 0; 
            border: 1px solid rgba(0, 91, 181, 0.1); 
        }

        label { font-weight: 600; display: block; margin-bottom: 8px; color: var(--azul-oscuro); font-size: 0.9rem; }

        input[type="text"], input[type="number"], select { 
            width: 100%; padding: 12px 16px; margin-bottom: 10px; 
            border: 1.5px solid rgba(0, 51, 102, 0.1); 
            border-radius: 12px; box-sizing: border-box; 
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            transition: all 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--azul-medio);
            box-shadow: 0 0 0 4px rgba(0, 91, 181, 0.1);
        }

        .check-group-visual { display: flex; gap: 10px; margin: 10px 0; }
        .check-item { flex: 1; position: relative; }
        .check-item input { position: absolute; opacity: 0; cursor: pointer; }
        .check-label {
            display: block; text-align: center; padding: 10px; background: #fff; border: 2px solid #e5e7eb;
            border-radius: 10px; cursor: pointer; font-size: 0.85rem; font-weight: 600; transition: 0.3s; color: #6b7280;
        }
        .check-item input:checked + .check-label {
            border-color: var(--azul-medio); background: var(--azul-medio); color: #fff;
        }

        .opciones-detalle { display: flex; gap: 8px; margin-bottom: 10px; flex-wrap: wrap; }
        .chip-option { 
            font-size: 0.8rem; display: flex; align-items: center; gap: 5px; 
            background: #fff; padding: 6px 12px; border-radius: 20px; 
            border: 1.5px solid #e5e7eb; cursor: pointer; font-weight: 500;
        }

        .btn-enviar { 
            background-color: var(--verde-medico); color: white; border: none; padding: 16px; 
            width: 100%; border-radius: 14px; font-weight: 700; cursor: pointer; font-size: 1.1rem; 
            box-shadow: 0 8px 15px rgba(39, 174, 96, 0.2); transition: all 0.2s;
        }
        .btn-enviar:hover { background-color: #219150; transform: translateY(-2px); box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3); }

        .pedido-min { 
            background: #fff; border: 1px solid #f3f4f6; padding: 15px; border-radius: 14px; 
            margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; 
            border-left: 6px solid var(--advertencia); box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }
        .prioridad-rojo { border-left-color: var(--peligro) !important; }
        .estado-en-curso { border-left-color: #3b82f6 !important; background-color: #eff6ff; }

        .paciente-info { font-weight: 700; color: var(--azul-oscuro); }
        .solicitud-tipo { font-size: 0.8rem; background: #f3f4f6; padding: 4px 10px; border-radius: 8px; color: #4b5563; display: inline-block; margin-top: 5px; }
        .badge-curso { background: #3b82f6; color: #fff; font-size: 0.65rem; padding: 3px 7px; border-radius: 6px; font-weight: 800; }

        #notificacion-finalizado {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: var(--verde-medico); color: white; padding: 15px 25px; border-radius: 50px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); font-weight: 700; z-index: 1000;
            display: none; animation: slideDown 0.5s ease;
        }
        @keyframes slideDown { from { top: -60px; } to { top: 20px; } }
    </style>
</head>
<body>

    <div id="notificacion-finalizado">‚úÖ ¬°Un traslado ha sido completado!</div>

    <div class="container">
        <div class="medico-info-bar">
            <div id="datosMedico">Cargando profesional...</div>
            <button class="btn-logout" id="btnLogout">Cerrar Sesi√≥n</button>
        </div>

        <h2>üìã Nuevo Pedido</h2>

        <form id="pedidoForm">
            <input type="hidden" id="servicioOrigenMatriz">

            <div class="section">
                <label>Datos del Paciente</label>
                <input type="text" id="nombreInput" placeholder="Nombre y Apellido" required>
                <input type="number" id="dniInput" placeholder="DNI del paciente" required>
            </div>

            <div class="section">
                <label>Acci√≥n Principal</label>
                <select id="accionSolicitar" required>
                    <option value="" disabled selected>Seleccione...</option>
                    <option value="Estudios">Realizar Estudios (RX/TAC)</option>  
                    <option value="Traslado">Traslado a otro Servicio</option>  
                </select>
            </div>

            <div id="contenedorEstudios" class="hidden sub-section">
                <label>Tipo de estudio</label>
                <div class="check-group-visual">
                    <div class="check-item">
                        <input type="checkbox" id="checkRx" value="rx">
                        <label for="checkRx" class="check-label">RX</label>
                    </div>
                    <div class="check-item">
                        <input type="checkbox" id="checkTac" value="tac">
                        <label for="checkTac" class="check-label">TAC</label>
                    </div>
                </div>

                <div id="divTac" class="hidden" style="margin-top: 15px; border-top: 1px solid rgba(0,0,0,0.05); padding-top: 10px;">
                    <label>Configuraci√≥n TAC</label>
                    <div class="opciones-detalle">
                        <label class="chip-option"><input type="checkbox" id="conContraste"> C/ Contraste</label>
                        <label class="chip-option"><input type="checkbox" id="Simple"> Simple</label>
                    </div>
                    <label>Regi√≥n TAC (Multiselecci√≥n)</label>
                    <select id="regTac" multiple>
                        <option value="Enc√©falo">Enc√©falo</option>
                        <option value="T√≥rax">T√≥rax</option>
                        <option value="Abdomen">Abdomen</option>
                        <option value="Pelvis">Pelvis</option>
                    </select>
                </div>

                <div id="divRx" class="hidden" style="margin-top: 15px; border-top: 1px solid rgba(0,0,0,0.05); padding-top: 10px;">
                    <label>Regi√≥n RX (Multiselecci√≥n)</label>
                    <select id="regRx" multiple>
                        <option value="T√≥rax">T√≥rax</option>
                        <option value="Abdomen">Abdomen</option>
                        <option value="Pelvis">Pelvis</option>
                        <option value="Mano/Mu√±eca">Mano/Mu√±eca</option>
                        <option value="Rodilla">Rodilla</option>
                        <option value="Pierna">Pierna</option>
                        <option value="Codo">Codo</option>
                        <option value="Brazo">Brazo</option> 
                        <option value="Cuello">Cuello</option>  
                        <option value="Craneo">Craneo</option>
                    </select>
                </div>
            </div>

            <div id="contenedorTraslado" class="hidden sub-section">
                <label>Servicio de Origen</label>
                <select id="selOrigenTraslado"></select>
                <label>Servicio de Destino</label>
                <select id="selDestinoTraslado"></select>
            </div>

             <div class="section">
                <label>Log√≠stica y Soporte</label>
                <select id="modoTraslado">
                    <option value="Silla de Ruedas">Silla de Ruedas</option>
                    <option value="Camilla">Camilla</option>
                </select>

                <div class="opciones-detalle" style="margin-top: 10px;">
                    <span style="font-size: 0.9rem; font-weight: 700; color: var(--azul-oscuro); margin-right: 10px;">¬øOx√≠geno?</span>
                    <label style="font-weight: 500; font-size: 0.85rem;"><input type="radio" name="oxigeno" value="SI"> S√ç</label>
                    <label style="font-weight: 500; font-size: 0.85rem;"><input type="radio" name="oxigeno" value="NO" checked> NO</label>
                </div>
            </div>

            <div class="section">
                <label>Prioridad</label>
                <select id="prioridadSelect">
                    <option value="verde">üü¢ Rutina</option>
                    <option value="rojo">üî¥ URGENTE</option>
                </select>
            </div>

            <button type="button" class="btn-enviar" id="btnEnviar">ENVIAR PEDIDO</button>
        </form>

        <div class="monitor-pedidos">
            <h3>‚ö†Ô∏è En Curso</h3>
            <div id="listaEnCurso"></div>

            <h3>‚è≥ Pedidos Pendientes</h3>
            <div id="listaPendientes">
                <p style="color: gray; font-style: italic; font-size: 0.9rem;">No hay pedidos pendientes.</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push, onValue, get, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAAaOmAIQ6GorJsSQAiFg-mUpnZJR2ivd4",
            authDomain: "appguardia-8d02b.firebaseapp.com",
            databaseURL: "https://appguardia-8d02b-default-rtdb.firebaseio.com",
            projectId: "appguardia-8d02b",
            storageBucket: "appguardia-8d02b.firebasestorage.app",
            messagingSenderId: "830140146359",
            appId: "1:830140146359:web:dfbac10ec53d7ee76e2332"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let medicoLogueado = null;
        let totalPedidosPrevio = -1; 
        const servicios = ["Guardia de Adultos", "Guardia Pediatrica", "Guardia Obstetricia", "Cuidados Minimos", "Pediatria Internacion", "Cuidados Progresivos", "Cuidados Intensivos", "Quirofano", "Neonatologia", "Rayos / TAC"];

        const comboOrigen = document.getElementById('selOrigenTraslado');
        const comboDestino = document.getElementById('selDestinoTraslado');
        servicios.forEach(s => {
            comboOrigen.add(new Option(s, s));
            comboDestino.add(new Option(s, s));
        });

        // --- C√ìDIGO OCULTO: LIMPIEZA AUTOM√ÅTICA (> 2 HORAS) ---
        function limpiarPedidosAntiguos(data) {
            if (!data) return;
            const AHORA = Date.now();
            const DOS_HORAS = 2 * 60 * 60 * 1000;

            Object.keys(data).forEach(key => {
                const p = data[key];
                if (p.estado === "pendiente" && p.timestamp) {
                    if (AHORA - p.timestamp > DOS_HORAS) {
                        remove(ref(db, `pedidos/${key}`));
                    }
                }
            });
        }

        onAuthStateChanged(auth, async (user) => {
    if (user) {
        try {
            // 1. Apuntamos a la nueva subcarpeta de Medicos
            const medicosRef = ref(db, 'usuarios/Medicos');
            const snapshot = await get(medicosRef);
            
            if (snapshot.exists()) {
                const medicos = snapshot.val();
                let medicoEncontrado = null;

                // 2. Buscamos al m√©dico que coincida con el UID del login actual
                Object.keys(medicos).forEach(key => {
                    if (medicos[key].uid === user.uid) {
                        medicoEncontrado = medicos[key];
                    }
                });

                if (medicoEncontrado) {
                    // 3. Si lo encontramos, cargamos los datos en la interfaz
                    medicoLogueado = medicoEncontrado;
                    document.getElementById('datosMedico').innerHTML = `<b>Dr/a. ${medicoLogueado.nombre}</b><br>Mat: ${medicoLogueado.matricula}`;
                    document.getElementById('servicioOrigenMatriz').value = medicoLogueado.servicio;
                    document.getElementById('selOrigenTraslado').value = medicoLogueado.servicio;
                } else {
                    console.error("No se encontraron datos para este UID en Medicos.");
                    // Si no est√° en m√©dicos, quiz√°s sea camillero o el registro fall√≥
                    alert("Error: No se encontr√≥ el perfil del profesional.");
                }
            }
        } catch (error) {
            console.error("Error al obtener datos:", error);
        }
    } else { 
        window.location.href = "login.html"; 
    }
});


        const accionSolicitar = document.getElementById('accionSolicitar');
        accionSolicitar.addEventListener('change', () => {
            document.getElementById('contenedorEstudios').classList.toggle('hidden', accionSolicitar.value !== "Estudios");
            document.getElementById('contenedorTraslado').classList.toggle('hidden', accionSolicitar.value !== "Traslado");
        });

        document.getElementById('checkRx').addEventListener('change', (e) => { 
            document.getElementById('divRx').classList.toggle('hidden', !e.target.checked); 
        });
        document.getElementById('checkTac').addEventListener('change', (e) => { 
            document.getElementById('divTac').classList.toggle('hidden', !e.target.checked); 
        });

        onValue(ref(db, 'pedidos'), (snapshot) => {
            const listaPendientes = document.getElementById('listaPendientes');
            const listaEnCurso = document.getElementById('listaEnCurso');
            listaPendientes.innerHTML = "";
            listaEnCurso.innerHTML = "";
            const data = snapshot.val();
            
            // Ejecutar limpieza autom√°tica al recibir datos
            limpiarPedidosAntiguos(data);

            let hayPendientes = false;
            let currentCount = data ? Object.keys(data).length : 0;
            
            if (totalPedidosPrevio !== -1 && currentCount < totalPedidosPrevio) mostrarNotificacion();
            totalPedidosPrevio = currentCount;

            if (data) {
                Object.keys(data).forEach(key => {
                    const p = data[key];
                    const item = document.createElement('div');
                    if (p.estado === "en-curso") {
                        item.className = `pedido-min estado-en-curso`;
                        item.innerHTML = `<div><span class="paciente-info">${p.paciente}</span> <span class="badge-curso">EN TRASLADO</span><br><span class="solicitud-tipo">${p.estudio} ${p.oxigeno === 'SI' ? '<b>+O2</b>' : ''}</span></div>`;
                        listaEnCurso.appendChild(item);
                    } else if (p.estado === "pendiente") {
                        hayPendientes = true;
                        item.className = `pedido-min ${p.prioridad === 'rojo' ? 'prioridad-rojo' : ''}`;
                        item.innerHTML = `<div><span class="paciente-info">${p.paciente}</span><br><span class="solicitud-tipo">${p.estudio}</span><br><small>Origen: ${p.origen} | Hora: ${p.hora || '--:--'}</small></div>`;
                        listaPendientes.appendChild(item);
                    }
                });
            }
            if (!hayPendientes) listaPendientes.innerHTML = '<p style="color: gray; font-style: italic;">No hay pedidos pendientes.</p>';
        });

        function mostrarNotificacion() {
            const notif = document.getElementById('notificacion-finalizado');
            notif.style.display = 'block';
            setTimeout(() => { notif.style.display = 'none'; }, 4000);
        }

        document.getElementById('btnEnviar').addEventListener('click', () => {
            const nombre = document.getElementById('nombreInput').value.trim();
            const dni = document.getElementById('dniInput').value.trim();
            const accion = accionSolicitar.value;
            const oxigenoVal = document.querySelector('input[name="oxigeno"]:checked').value;
            const modo = document.getElementById('modoTraslado').value;

            if (!nombre || !dni || !accion) { alert("Complete los datos obligatorios."); return; }

            const ahora = new Date();
            const hora = ahora.getHours();
            const min = ahora.getMinutes();
            const horaDecimal = hora + (min / 60);
            const diaSemana = ahora.getDay();
            const esFranquero = (diaSemana === 0 || diaSemana === 6);

            let turnoCalculado = "";
            if (horaDecimal >= 21 || horaDecimal < 7) {
                turnoCalculado = "Noche";
            } else if (esFranquero) {
                turnoCalculado = "Franquero";
            } else {
                turnoCalculado = (horaDecimal >= 7 && horaDecimal < 14) ? "Ma√±ana" : "Tarde";
            }
            const horaFormateada = hora.toString().padStart(2, '0') + ":" + min.toString().padStart(2, '0');

            let detalleFinal = "";
            let origenEfectivo = document.getElementById('servicioOrigenMatriz').value;

            if (accion === "Estudios") {
                const rxChecked = document.getElementById('checkRx').checked;
                const tacChecked = document.getElementById('checkTac').checked;
                if (!rxChecked && !tacChecked) { alert("Seleccione al menos un tipo de estudio."); return; }

                let partesEstudio = [];
                if (rxChecked) {
                    const seleccionadosRx = Array.from(document.getElementById('regRx').selectedOptions).map(opt => opt.value);
                    if (seleccionadosRx.length > 0) partesEstudio.push(`RX: ${seleccionadosRx.join(', ')}`);
                }
                if (tacChecked) {
                    const seleccionadosTac = Array.from(document.getElementById('regTac').selectedOptions).map(opt => opt.value);
                    let extras = [];
                    if(document.getElementById('conContraste').checked) extras.push("c/C");
                    if(document.getElementById('Simple').checked) extras.push("Simple");
                    const tag = extras.length > 0 ? ` [${extras.join('/')}]` : "";
                    if (seleccionadosTac.length > 0) partesEstudio.push(`TAC: ${seleccionadosTac.join(', ')}${tag}`);
                }
                detalleFinal = partesEstudio.join(' | ') + ` (${modo})`;
            } else {
                origenEfectivo = document.getElementById('selOrigenTraslado').value;
                detalleFinal = `TRASLADO a ${document.getElementById('selDestinoTraslado').value} (${modo})`;
            }

            const nuevoPedido = {
    paciente: nombre,
    dni: dni,
    origen: origenEfectivo,
    medicoNombre: medicoLogueado.nombre,
    // CAMBIO AQU√ç: Cambiamos 'matricula' por 'medicoMatricula'
    medicoMatricula: medicoLogueado.matricula || "S/M", 
    estudio: detalleFinal,
    oxigeno: oxigenoVal,
    hora: horaFormateada,
    turnoObjetivo: turnoCalculado,
    prioridad: document.getElementById('prioridadSelect').value,
    estado: "pendiente",
    timestamp: serverTimestamp()
};

            push(ref(db, 'pedidos'), nuevoPedido).then(() => {
                alert("üöÄ Pedido enviado con √©xito");
                document.getElementById('pedidoForm').reset();
                document.getElementById('contenedorEstudios').classList.add('hidden');
                document.getElementById('contenedorTraslado').classList.add('hidden');
                document.getElementById('divRx').classList.add('hidden');
                document.getElementById('divTac').classList.add('hidden');
            });
        });

        document.getElementById('btnLogout').addEventListener('click', () => {
            signOut(auth).then(() => { window.location.href = "login.html"; });
        });
    </script>
</body>
</html>
