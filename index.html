<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Pedidos - Hospital H√©roes de Malvinas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul-oscuro: #003366;
            --azul-medio: #005bb5;
            --celeste-claro: #add8e6;
            --verde-medico: #27ae60;
            --blanco-cristal: rgba(255, 255, 255, 0.85);
            --peligro: #ef4444;
            --advertencia: #f59e0b;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #f0faff 0%, #add8e6 50%, #81d4fa 100%);
            background-attachment: fixed;
            display: flex; 
            flex-direction: column;
            align-items: center; 
            margin: 0; 
            padding: 20px;
            min-height: 100vh;
        }

        .card { 
            width: 100%;
            max-width: 500px; 
            background: var(--blanco-cristal); 
            padding: 25px; 
            border-radius: 24px; 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 15px 35px rgba(0, 51, 102, 0.1); 
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .perfil-card { display: flex; flex-direction: column; gap: 15px; }
        .perfil-header { display: flex; justify-content: space-between; align-items: center; }
        .perfil-info b { font-size: 1.1rem; color: var(--azul-oscuro); }
        .perfil-acciones { display: flex; gap: 8px; justify-content: flex-end; }

        .btn-perfil {
            background: var(--azul-medio);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }

        .btn-logout { 
            background: #fff; color: var(--peligro); border: 1px solid #fee2e2; padding: 8px 16px; 
            border-radius: 10px; cursor: pointer; font-size: 0.8rem; font-weight: 700; transition: all 0.2s;
        }

        h2 { text-align: center; color: var(--azul-oscuro); margin-top: 0; font-weight: 700; font-size: 1.4rem; }
        h3 { font-size: 1rem; color: var(--azul-oscuro); border-bottom: 2px solid var(--celeste-claro); padding-bottom: 5px; margin-top: 25px; }

        .hidden { display: none !important; }
        .section { margin-bottom: 18px; }
        .sub-section { 
            background: rgba(0, 91, 181, 0.05); padding: 15px; border-radius: 18px; 
            margin: 15px 0; border: 1px solid rgba(0, 91, 181, 0.1); 
        }

        label { font-weight: 600; display: block; margin-bottom: 8px; color: var(--azul-oscuro); font-size: 0.85rem; }

        input[type="text"], input[type="number"], select { 
            width: 100%; padding: 12px; margin-bottom: 10px; border: 1.5px solid rgba(0, 51, 102, 0.1); 
            border-radius: 12px; box-sizing: border-box; background: rgba(255, 255, 255, 0.9); font-size: 0.95rem;
        }

        .toggle-group { display: flex; gap: 10px; margin-bottom: 15px; }
        .toggle-item { flex: 1; position: relative; }
        .toggle-item input { position: absolute; opacity: 0; cursor: pointer; }
        .toggle-label {
            display: block; text-align: center; padding: 12px; background: #fff; border: 2px solid #e5e7eb;
            border-radius: 12px; cursor: pointer; font-size: 0.9rem; font-weight: 600; transition: 0.3s; color: #6b7280;
        }
        .toggle-item input:checked + .toggle-label {
            border-color: var(--azul-medio); background: var(--azul-medio); color: #fff;
            box-shadow: 0 4px 10px rgba(0, 91, 181, 0.2);
        }

        .btn-enviar { 
            background-color: var(--verde-medico); color: white; border: none; padding: 16px; 
            width: 100%; border-radius: 14px; font-weight: 700; cursor: pointer; font-size: 1.1rem; 
            box-shadow: 0 8px 15px rgba(39, 174, 96, 0.2); transition: 0.2s;
        }

        .pedido-min { 
            background: #fff; border: 1px solid #f3f4f6; padding: 12px; border-radius: 14px; 
            margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; 
            border-left: 6px solid var(--advertencia);
        }
        .prioridad-rojo { border-left-color: var(--peligro) !important; }
        
        #notificacion-finalizado {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: var(--verde-medico); color: white; padding: 15px 25px; border-radius: 50px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); font-weight: 700; z-index: 1000;
            display: none; animation: slideDown 0.5s ease;
        }
        @keyframes slideDown { from { top: -60px; } to { top: 20px; } }
    </style>
</head>
<body>

    <div id="notificacion-finalizado">‚úÖ ¬°Un traslado ha sido completado!</div>

    <div class="card perfil-card">
        <div class="perfil-header">
            <div id="datosMedico" class="perfil-info">Cargando profesional...</div>
            <div class="perfil-acciones">
                <a href="perfil.html" class="btn-perfil">Perfil</a>
                <button class="btn-logout" id="btnLogout">Cerrar Sesi√≥n</button>
            </div>
        </div>
    </div>

    <div class="card">
        <h2>üìã Nuevo Pedido</h2>

        <form id="pedidoForm">
            <input type="hidden" id="servicioOrigenMatriz">

            <div class="section">
                <label>Datos del Paciente</label>
                <input type="text" id="nombreInput" placeholder="Nombre y Apellido" required>
                <input type="number" id="dniInput" placeholder="DNI del paciente" required>
            </div>

            <div class="section">
                <label>Acci√≥n Principal</label>
                <select id="accionSolicitar" required>
                    <option value="" disabled selected>Seleccione...</option>
                    <option value="Estudios">Realizar Estudios (RX/TAC)</option>  
                    <option value="Traslado">Traslado a otro Servicio</option>  
                </select>
            </div>

            <div id="contenedorEstudios" class="hidden sub-section">
                <label>Tipo de estudio</label>
                <div class="toggle-group">
                    <div class="toggle-item">
                        <input type="checkbox" id="checkRx">
                        <label for="checkRx" class="toggle-label">RX</label>
                    </div>
                    <div class="toggle-item">
                        <input type="checkbox" id="checkTac">
                        <label for="checkTac" class="toggle-label">TAC</label>
                    </div>
                </div>

                <div id="divTac" class="hidden">
                    <label>Configuraci√≥n TAC</label>
                    <div class="toggle-group">
                        <div class="toggle-item">
                            <input type="checkbox" id="conContraste">
                            <label for="conContraste" class="toggle-label">c/C</label>
                        </div>
                        <div class="toggle-item">
                            <input type="checkbox" id="Simple">
                            <label for="Simple" class="toggle-label">Simple</label>
                        </div>
                    </div>
                    <select id="regTac" multiple>
                        <option value="Enc√©falo">Enc√©falo</option>
                        <option value="T√≥rax">T√≥rax</option>
                        <option value="Abdomen">Abdomen</option>
                        <option value="Pelvis">Pelvis</option>
                    </select>
                </div>

                <div id="divRx" class="hidden">
                    <label>Regi√≥n RX</label>
                    <select id="regRx" multiple>
                        <option value="T√≥rax">T√≥rax</option>
                        <option value="Abdomen">Abdomen</option>
                        <option value="Pelvis">Pelvis</option>
                        <option value="Extremidades">Extremidades</option>
                    </select>
                </div>
            </div>

            <div id="contenedorTraslado" class="hidden sub-section">
                <label>Origen / Destino</label>
                <select id="selOrigenTraslado"></select>
                <select id="selDestinoTraslado"></select>
            </div>

            <div class="section">
                <label>Modo de Traslado</label>
                <div class="toggle-group">
                    <div class="toggle-item">
                        <input type="radio" name="modoTraslado" id="modoSilla" value="Silla de Ruedas" checked>
                        <label for="modoSilla" class="toggle-label">ü¶Ω Silla</label>
                    </div>
                    <div class="toggle-item">
                        <input type="radio" name="modoTraslado" id="modoCamilla" value="Camilla">
                        <label for="modoCamilla" class="toggle-label">üõå Camilla</label>
                    </div>
                </div>

                <label>¬øRequiere Ox√≠geno?</label>
                <div class="toggle-group">
                    <div class="toggle-item">
                        <input type="radio" name="oxigeno" id="o2No" value="NO" checked>
                        <label for="o2No" class="toggle-label">SIN O2</label>
                    </div>
                    <div class="toggle-item">
                        <input type="radio" name="oxigeno" id="o2Si" value="SI">
                        <label for="o2Si" class="toggle-label">CON O2</label>
                    </div>
                </div>
            </div>

            <div class="section">
                <label>Prioridad</label>
                <select id="prioridadSelect">
                    <option value="verde">üü¢ Rutina</option>
                    <option value="rojo">üî¥ URGENTE</option>
                </select>
            </div>

            <button type="button" class="btn-enviar" id="btnEnviar">ENVIAR PEDIDO</button>
        </form>

        <div class="monitor-pedidos">
            <h3>‚ö†Ô∏è En Curso</h3>
            <div id="listaEnCurso"></div>
            <h3>‚è≥ Pendientes</h3>
            <div id="listaPendientes"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push, onValue, get, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAAaOmAIQ6GorJsSQAiFg-mUpnZJR2ivd4",
            authDomain: "appguardia-8d02b.firebaseapp.com",
            databaseURL: "https://appguardia-8d02b-default-rtdb.firebaseio.com",
            projectId: "appguardia-8d02b",
            storageBucket: "appguardia-8d02b.firebasestorage.app",
            messagingSenderId: "830140146359",
            appId: "1:830140146359:web:dfbac10ec53d7ee76e2332"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let medicoLogueado = null;
        const servicios = ["Guardia de Adultos", "Guardia Pediatrica", "Guardia Obstetricia", "Cuidados Minimos", "Pediatria Internacion", "Cuidados Progresivos", "Cuidados Intensivos", "Quirofano", "Neonatologia", "Rayos / TAC"];

        const comboOrigen = document.getElementById('selOrigenTraslado');
        const comboDestino = document.getElementById('selDestinoTraslado');
        servicios.forEach(s => {
            comboOrigen.add(new Option(s, s));
            comboDestino.add(new Option(s, s));
        });

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const medicosRef = ref(db, 'usuarios/Medicos');
                const snapshot = await get(medicosRef);
                if (snapshot.exists()) {
                    const medicos = snapshot.val();
                    Object.keys(medicos).forEach(key => {
                        if (medicos[key].uid === user.uid) {
                            medicoLogueado = medicos[key];
                            document.getElementById('datosMedico').innerHTML = `<b>Dr/a. ${medicoLogueado.nombre}</b><br><small>Mat: ${medicoLogueado.matricula}</small>`;
                            document.getElementById('servicioOrigenMatriz').value = medicoLogueado.servicio;
                            document.getElementById('selOrigenTraslado').value = medicoLogueado.servicio;
                        }
                    });
                }
            } else { window.location.href = "login.html"; }
        });

        accionSolicitar.addEventListener('change', () => {
            document.getElementById('contenedorEstudios').classList.toggle('hidden', accionSolicitar.value !== "Estudios");
            document.getElementById('contenedorTraslado').classList.toggle('hidden', accionSolicitar.value !== "Traslado");
        });

        document.getElementById('checkRx').addEventListener('change', (e) => { 
            document.getElementById('divRx').classList.toggle('hidden', !e.target.checked); 
        });
        document.getElementById('checkTac').addEventListener('change', (e) => { 
            document.getElementById('divTac').classList.toggle('hidden', !e.target.checked); 
        });

        document.getElementById('btnEnviar').addEventListener('click', () => {
            const nombre = document.getElementById('nombreInput').value.trim();
            const dni = document.getElementById('dniInput').value.trim();
            const accion = accionSolicitar.value;
            const oxigenoVal = document.querySelector('input[name="oxigeno"]:checked').value;
            const modo = document.querySelector('input[name="modoTraslado"]:checked').value;

            if (!nombre || !dni || !accion) { alert("Complete los datos."); return; }

            const ahora = new Date();
            const horaActual = ahora.getHours();
            const horaFormateada = horaActual.toString().padStart(2, '0') + ":" + ahora.getMinutes().toString().padStart(2, '0');

            // --- L√≥gica de Turno Autom√°tico ---
            let turnoAsignado = "Noche";
            if (horaActual >= 7 && horaActual < 14) turnoAsignado = "Ma√±ana";
            else if (horaActual >= 14 && horaActual < 21) turnoAsignado = "Tarde";

            let detalleFinal = "";
            let origenEfectivo = document.getElementById('servicioOrigenMatriz').value;

            if (accion === "Estudios") {
                let partes = [];
                if (document.getElementById('checkRx').checked) {
                    const regs = Array.from(document.getElementById('regRx').selectedOptions).map(o => o.value);
                    partes.push(`RX: ${regs.join(', ')}`);
                }
                if (document.getElementById('checkTac').checked) {
                    const regs = Array.from(document.getElementById('regTac').selectedOptions).map(o => o.value);
                    let ext = [];
                    if(document.getElementById('conContraste').checked) ext.push("c/C");
                    if(document.getElementById('Simple').checked) ext.push("S");
                    partes.push(`TAC: ${regs.join(', ')} [${ext.join('/')}]`);
                }
                detalleFinal = partes.join(' | ') + ` (${modo})`;
            } else {
                origenEfectivo = document.getElementById('selOrigenTraslado').value;
                detalleFinal = `TRASLADO a ${document.getElementById('selDestinoTraslado').value} (${modo})`;
            }

            const nuevoPedido = {
                paciente: nombre,
                dni: dni,
                origen: origenEfectivo,
                medicoNombre: medicoLogueado.nombre,
                matricula: medicoLogueado.matricula,
                estudio: detalleFinal,
                oxigeno: oxigenoVal,
                hora: horaFormateada,
                turnoObjetivo: turnoAsignado, // <--- CAMBIO CLAVE: Los camilleros ahora ven esto
                prioridad: document.getElementById('prioridadSelect').value,
                estado: "pendiente",
                timestamp: serverTimestamp()
            };

            push(ref(db, 'pedidos'), nuevoPedido).then(() => {
                alert("Pedido Enviado al turno " + turnoAsignado);
                document.getElementById('pedidoForm').reset();
                document.getElementById('contenedorEstudios').classList.add('hidden');
                document.getElementById('contenedorTraslado').classList.add('hidden');
            });
        });

        document.getElementById('btnLogout').addEventListener('click', () => {
            signOut(auth).then(() => { window.location.href = "login.html"; });
        });

        onValue(ref(db, 'pedidos'), (snapshot) => {
            const listaPendientes = document.getElementById('listaPendientes');
            const listaEnCurso = document.getElementById('listaEnCurso');
            listaPendientes.innerHTML = ""; listaEnCurso.innerHTML = "";
            const data = snapshot.val();
            if (data) {
                Object.keys(data).forEach(key => {
                    const p = data[key];
                    const div = document.createElement('div');
                    div.className = `pedido-min ${p.estado === 'en-curso' ? 'estado-en-curso' : ''} ${p.prioridad === 'rojo' ? 'prioridad-rojo' : ''}`;
                    div.innerHTML = `<b>${p.paciente}</b><br><small>${p.estudio} ${p.oxigeno === 'SI' ? '<strong>+O2</strong>' : ''}</small>`;
                    if(p.estado === 'en-curso') listaEnCurso.appendChild(div);
                    else listaPendientes.appendChild(div);
                });
            }
        });
    </script>
</body>
</html>
