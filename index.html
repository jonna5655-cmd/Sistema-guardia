<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Traslado - Guardia</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .hidden { display: none !important; }
        .sub-section { background: #f1f4f9; padding: 15px; border-radius: 8px; margin: 10px 0; border-left: 5px solid #007bff; }
        .radio-group { margin: 10px 0; display: flex; gap: 15px; align-items: center; }
        .section { margin-bottom: 15px; }
        label { font-weight: bold; display: block; margin-bottom: 5px; color: #333; }
        input, select { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        
        .btn-enviar { 
            background-color: #007bff; color: white; border: none; padding: 15px; 
            width: 100%; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 1rem;
        }
        .btn-enviar:hover { background-color: #0056b3; }

        /* Monitor de pedidos al pie */
        .monitor-pedidos { margin-top: 30px; border-top: 2px solid #eee; padding-top: 20px; }
        .pedido-min { 
            background: #fff; border: 1px solid #ddd; padding: 12px; border-radius: 8px; 
            margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; 
            border-left: 5px solid #ffc107; 
        }
        .prioridad-rojo { border-left-color: #dc3545 !important; }
        .paciente-info { font-weight: bold; color: #333; }
        .solicitud-tipo { font-size: 0.85em; background: #e9ecef; padding: 2px 8px; border-radius: 4px; color: #495057; }
        .btn-cancelar-pedido { background-color: #dc3545; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 0.75em; }
    </style>
</head>
<body>

    <div class="container">
        <h2 style="text-align: center; color: #007bff;">üìã Nuevo Pedido</h2>
        
        <form id="pedidoForm">
            <div class="section">
                <label>Datos del Paciente:</label>
                <input type="text" id="nombreInput" placeholder="Nombre y Apellido" required>
                <input type="number" id="dniInput" placeholder="DNI del paciente" required>
            </div>

            <div class="section">
                <label>Servicio de Origen:</label>
                <select id="servicioOrigen" class="select-servicios"></select>
            </div>

            <div class="section">
                <label>¬øQu√© desea solicitar?:</label>
                <select id="accionSolicitar">
                    <option value="" disabled selected>Seleccione una opci√≥n...</option>
                    <option value="Estudios">Realizar Estudios (RX/TAC)</option>  
                    <option value="Traslado">Traslado a otro Servicio</option>  
                </select>
            </div>

            <div id="contenedorEstudios" class="hidden sub-section">
                <label>Tipo de Estudio:</label>
                <div class="radio-group">
                    <label><input type="radio" name="tipo" value="rx" id="optRx"> RX</label>
                    <label><input type="radio" name="tipo" value="tac" id="optTac"> TAC</label>
                </div>
                
                <div id="divTac" class="hidden">
                    <select id="regTac">
                        <option value="Enc√©falo">Enc√©falo</option>
                        <option value="T√≥rax">T√≥rax</option>
                        <option value="Abdomen">Abdomen</option>
                    </select>
                    <label style="font-weight: normal; display: inline;"><input type="checkbox" id="conContraste"> Con Contraste</label>
                </div>

                <div id="divRx" class="hidden">
                    <select id="regRx">
                        <option value="T√≥rax">T√≥rax</option>
                        <option value="Abdomen">Abdomen</option>
                        <option value="Miembros">Miembros</option>
                    </select>
                </div>
            </div>

            <div id="contenedorTraslado" class="hidden sub-section">
                <label>Servicio de Destino:</label>
                <select id="servicioDestino" class="select-servicios"></select>
            </div>

            <div class="section">
                <label>Log√≠stica de Traslado:</label>
                <select id="modoTraslado">
                    <option value="Silla de Ruedas">Silla de Ruedas</option>
                    <option value="Camilla">Camilla</option>
                </select>
                
                <label style="margin-top: 10px;">¬øRequiere Ox√≠geno?</label>
                <div class="radio-group">
                    <label><input type="radio" name="oxigeno" value="SI"> S√ç</label>
                    <label><input type="radio" name="oxigeno" value="NO" checked> NO</label>
                </div>
            </div>
            
            <div class="section">
                <label>Prioridad:</label>
                <select id="prioridadSelect">
                    <option value="verde">üü¢ Rutina</option>
                    <option value="rojo">üî¥ URGENTE</option>
                </select>
            </div>

            <button type="button" class="btn-enviar" id="btnEnviar">ENVIAR AL CAMILLERO</button>
        </form>

        <div class="monitor-pedidos">
            <h3>‚è≥ Pedidos Pendientes</h3>
            <div id="listaPendientes">
                <p style="color: gray; font-style: italic;">No hay pedidos pendientes.</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAAaOmAIQ6GorJsSQAiFg-mUpnZJR2ivd4",
            authDomain: "appguardia-8d02b.firebaseapp.com",
            databaseURL: "https://appguardia-8d02b-default-rtdb.firebaseio.com",
            projectId: "appguardia-8d02b",
            storageBucket: "appguardia-8d02b.firebasestorage.app",
            messagingSenderId: "830140146359",
            appId: "1:830140146359:web:dfbac10ec53d7ee76e2332"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Llenar Servicios
        const servicios = ["Guardia de Adultos", "Guardia Pediatrica", "Guardia Obstetricia", "Cuidados Minimos", "Pediatria Internacion", "Cuidados Progresivos", "Cuidados Intensivos", "Quirofano", "Neonatologia"];
        document.querySelectorAll('.select-servicios').forEach(s => servicios.forEach(serv => s.add(new Option(serv, serv))));

        // L√≥gica de Interfaz
        const accionSolicitar = document.getElementById('accionSolicitar');
        accionSolicitar.addEventListener('change', () => {
            document.getElementById('contenedorEstudios').classList.toggle('hidden', accionSolicitar.value !== "Estudios");
            document.getElementById('contenedorTraslado').classList.toggle('hidden', accionSolicitar.value !== "Traslado");
        });

        document.getElementById('optRx').addEventListener('change', () => { document.getElementById('divRx').classList.remove('hidden'); document.getElementById('divTac').classList.add('hidden'); });
        document.getElementById('optTac').addEventListener('change', () => { document.getElementById('divTac').classList.remove('hidden'); document.getElementById('divRx').classList.add('hidden'); });

        // Monitor en Tiempo Real
        onValue(ref(db, 'pedidos'), (snapshot) => {
            const lista = document.getElementById('listaPendientes');
            lista.innerHTML = "";
            const data = snapshot.val();
            if (data) {
                Object.keys(data).forEach(key => {
                    const p = data[key];
                    const item = document.createElement('div');
                    item.className = `pedido-min ${p.prioridad === 'rojo' ? 'prioridad-rojo' : ''}`;
                    item.innerHTML = `
                        <div>
                            <span class="paciente-info">${p.paciente}</span><br>
                            <span class="solicitud-tipo">${p.estudio || p.solicitud}</span>
                        </div>
                        <button class="btn-cancelar-pedido" onclick="window.eliminarPedido('${key}')">CANCELAR</button>
                    `;
                    lista.appendChild(item);
                });
            } else {
                lista.innerHTML = '<p style="color: gray; font-style: italic;">No hay pedidos pendientes.</p>';
            }
        });

        window.eliminarPedido = (id) => { if(confirm("¬øDesea cancelar el pedido?")) remove(ref(db, `pedidos/${id}`)); };

        // ENV√çO DE DATOS
        document.getElementById('btnEnviar').addEventListener('click', () => {
            const nombre = document.getElementById('nombreInput').value.trim();
            const dni = document.getElementById('dniInput').value.trim();
            const accion = accionSolicitar.value;
            const oxigeno = document.querySelector('input[name="oxigeno"]:checked').value;
            const modo = document.getElementById('modoTraslado').value;

            if (!nombre || !dni || !accion) {
                alert("Complete Nombre, DNI y qu√© desea solicitar.");
                return;
            }

            let detalleEstudio = "";
            if (accion === "Estudios") {
                const tipo = document.querySelector('input[name="tipo"]:checked')?.value;
                if(!tipo) { alert("Seleccione si es RX o TAC"); return; }
                const region = tipo === "rx" ? document.getElementById('regRx').value : document.getElementById('regTac').value;
                const contraste = (tipo === "tac" && document.getElementById('conContraste').checked) ? " C/C" : "";
                detalleEstudio = `${tipo.toUpperCase()} ${region}${contraste}`;
            } else {
                detalleEstudio = `Traslado a ${document.getElementById('servicioDestino').value}`;
            }

            const nuevoPedido = {
                paciente: nombre,
                dni: dni,
                hora: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                estudio: detalleEstudio,
                traslado: modo,
                oxigeno: oxigeno,
                prioridad: document.getElementById('prioridadSelect').value,
                timestamp: Date.now()
            };

            push(ref(db, 'pedidos'), nuevoPedido).then(() => {
                alert("üöÄ Pedido enviado al camillero");
                document.getElementById('pedidoForm').reset();
                document.getElementById('contenedorEstudios').classList.add('hidden');
                document.getElementById('contenedorTraslado').classList.add('hidden');
            });
        });
    </script>
</body>
</html>
