<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Camilleros - HHM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul: #005bb5;
            --azul-oscuro: #003366;
            --verde: #27ae60;
            --celeste-fondo: #add8e6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--celeste-fondo);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0, 51, 102, 0.2);
            width: 100%;
            max-width: 380px;
            text-align: center;
            box-sizing: border-box;
        }

        h2 {
            color: var(--azul-oscuro);
            margin-bottom: 25px;
            font-weight: 700;
        }

        input, select {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 1.5px solid #eee;
            border-radius: 12px;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 0.95rem;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--azul);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            margin-top: 15px;
            transition: transform 0.1s, opacity 0.2s;
        }

        .btn-primary {
            background: var(--azul);
            color: white;
            box-shadow: 0 4px 12px rgba(0, 91, 181, 0.3);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-toggle {
            background: none;
            color: var(--azul);
            font-size: 0.85rem;
            margin-top: 20px;
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        #mensajeError {
            color: #ef4444;
            font-size: 0.8rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2 id="title">Panel Camilleros</h2>
        
        <form id="authForm">
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="pass" placeholder="Contraseña" required>
            
            <div id="regExtra" class="hidden">
                <input type="text" id="nombre" placeholder="Nombre y Apellido completo">
            </div>

            <select id="turno" required>
                <option value="" disabled selected>Selecciona tu Turno</option>
                <option value="Mañana">Mañana (07:00 a 14:00)</option>
                <option value="Tarde">Tarde (14:00 a 21:00)</option>
                <option value="Noche">Noche (21:00 a 07:00)</option>
            </select>

            <button type="submit" class="btn btn-primary" id="btnMain">Ingresar</button>
        </form>

        <div id="mensajeError"></div>

        <button class="btn btn-toggle" id="btnToggle">¿Eres nuevo? Regístrate aquí</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Tu configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAAaOmAIQ6GorJsSQAiFg-mUpnZJR2ivd4",
            authDomain: "appguardia-8d02b.firebaseapp.com",
            databaseURL: "https://appguardia-8d02b-default-rtdb.firebaseio.com",
            projectId: "appguardia-8d02b",
            storageBucket: "appguardia-8d02b.firebasestorage.app",
            messagingSenderId: "830140146359",
            appId: "1:830140146359:web:dfbac10ec53d7ee76e2332"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let esRegistro = false;
        const btnToggle = document.getElementById('btnToggle');
        const regExtra = document.getElementById('regExtra');
        const title = document.getElementById('title');
        const btnMain = document.getElementById('btnMain');
        const errorDiv = document.getElementById('mensajeError');

        // Alternar entre Login y Registro
        btnToggle.addEventListener('click', () => {
            esRegistro = !esRegistro;
            regExtra.classList.toggle('hidden');
            title.innerText = esRegistro ? "Registro Camillero" : "Panel Camilleros";
            btnMain.innerText = esRegistro ? "Crear Perfil" : "Ingresar";
            btnToggle.innerText = esRegistro ? "¿Ya tienes cuenta? Inicia sesión" : "¿Eres nuevo? Regístrate aquí";
            errorDiv.innerText = "";
        });

        // Manejar el envío del formulario
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            errorDiv.innerText = "";
            
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            const turno = document.getElementById('turno').value;
            const nombre = document.getElementById('nombre').value;

            try {
                if (esRegistro) {
                    // Crear nuevo usuario
                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    // Guardar datos adicionales en la base de datos
                    await set(ref(db, 'usuarios/camilleros/' + res.user.uid), {
                        nombre: nombre,
                        turno: turno,
                        rol: 'camillero'
                    });
                } else {
                    // Iniciar sesión
                    await signInWithEmailAndPassword(auth, email, pass);
                }
                
                // Redirigir al panel principal de camilleros
                window.location.href = "camillero.html";
                
            } catch (error) {
                console.error(error);
                errorDiv.innerText = "Error: " + error.message;
            }
        });
    </script>
</body>
</html>
