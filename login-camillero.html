<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Personal - Camilleros | HHM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul-oscuro: #003366;
            --azul-medio: #005bb5;
            --celeste-claro: #add8e6;
            --verde-medico: #27ae60;
            --blanco-cristal: rgba(255, 255, 255, 0.85);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #f0faff 0%, #add8e6 50%, #81d4fa 100%);
            background-attachment: fixed;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px;
        }

        .login-card { 
            background: var(--blanco-cristal); 
            padding: 40px; 
            border-radius: 28px; 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 20px 40px rgba(0, 51, 102, 0.15); 
            width: 100%; 
            max-width: 400px; 
            border: 1px solid rgba(255, 255, 255, 0.4);
            text-align: center;
            box-sizing: border-box;
        }

        h2 { 
            color: var(--azul-oscuro); 
            font-weight: 700;
            margin-bottom: 25px;
            font-size: 1.5rem;
            letter-spacing: -0.5px;
        }

        input, select { 
            width: 100%; 
            padding: 14px 16px; 
            margin: 8px 0; 
            border: 1.5px solid rgba(0, 51, 102, 0.15); 
            border-radius: 14px; 
            box-sizing: border-box; 
            background: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            transition: all 0.3s ease;
            color: #333;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--azul-medio);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(0, 91, 181, 0.1);
        }

        label {
            display: block;
            text-align: left;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--azul-oscuro);
            margin: 10px 0 2px 5px;
            text-transform: uppercase;
        }

        .btn { 
            width: 100%; 
            padding: 15px; 
            border: none; 
            border-radius: 14px; 
            cursor: pointer; 
            font-weight: 700; 
            font-size: 1rem;
            margin-top: 15px; 
            transition: all 0.2s ease;
        }

        .btn-primary { 
            background: var(--verde-medico); 
            color: white; 
            box-shadow: 0 8px 15px rgba(39, 174, 96, 0.2);
        }

        .btn-primary:hover {
            background: #219150;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3);
        }

        .btn-secondary { 
            background: transparent; 
            color: var(--azul-medio); 
            font-size: 0.9rem; 
            margin-top: 20px;
            font-weight: 600;
            text-decoration: none;
        }

        .hidden { display: none !important; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2 id="authTitle">Acceso Camilleros</h2>
    
    <form id="authForm">
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <input type="password" id="pass" placeholder="Contraseña" required>

        <div id="registroExtra" class="hidden">
            <input type="text" id="nombreCam" placeholder="Nombre y Apellido">
            <input type="number" id="dniCam" placeholder="DNI">
        </div>

        <label>Tu Turno Actual</label>
        <select id="turnoCam" required>
            <option value="" disabled selected>Seleccione Turno</option>
            <option value="Mañana">Mañana</option>
            <option value="Tarde">Tarde</option>
            <option value="Noche">Noche</option> <option value="Franquero">Franquero</option>
        </select>

        <div id="horarioExtra" class="hidden">
            <label>Horario</label>
            <select id="horarioCam">
                <option value="" disabled selected>Seleccione Horario</option>
                <option value="07 a 14 hs">07 a 14 hs (Mañana / Franquero)</option>
                <option value="14 a 21 hs">14 a 21 hs (Tarde)</option>
                <option value="21 a 07 hs">21 a 07 hs (Noche)</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary" id="btnPrincipal">Ingresar</button>
    </form>
    
    <button class="btn btn-secondary" id="btnToggle">¿No tienes cuenta? Regístrate</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyAAaOmAIQ6GorJsSQAiFg-mUpnZJR2ivd4",
        authDomain: "appguardia-8d02b.firebaseapp.com",
        databaseURL: "https://appguardia-8d02b-default-rtdb.firebaseio.com",
        projectId: "appguardia-8d02b",
        storageBucket: "appguardia-8d02b.firebasestorage.app",
        messagingSenderId: "830140146359",
        appId: "1:830140146359:web:dfbac10ec53d7ee76e2332"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let esRegistro = false;

    document.getElementById('btnToggle').addEventListener('click', () => {
        esRegistro = !esRegistro;
        document.getElementById('registroExtra').classList.toggle('hidden');
        document.getElementById('horarioExtra').classList.toggle('hidden');
        document.getElementById('authTitle').innerText = esRegistro ? "Registro Camillero" : "Acceso Camilleros";
        document.getElementById('btnPrincipal').innerText = esRegistro ? "Crear Cuenta" : "Ingresar";
        document.getElementById('btnToggle').innerText = esRegistro ? "¿Ya tienes cuenta? Ingresa" : "¿No tienes cuenta? Regístrate";
    });

    document.getElementById('authForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;
        const turnoSeleccionado = document.getElementById('turnoCam').value;

        try {
            if (esRegistro) {
                const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;
                
                await set(ref(db, 'usuarios/camilleros/' + user.uid), {
                    nombre: document.getElementById('nombreCam').value,
                    dni: document.getElementById('dniCam').value,
                    servicio: "Camillero",
                    turno: turnoSeleccionado,
                    horario: document.getElementById('horarioCam').value
                });
            } else {
                await signInWithEmailAndPassword(auth, email, pass);
            }

            // --- COMUNICACIÓN CON KODULAR ---
            // Enviamos el turno a la APK antes de redirigir
            if (window.AppInventor) {
                window.AppInventor.setWebViewString("login_" + turnoSeleccionado);
            }
            // --------------------------------

            window.location.href = "camillero.html"; 
        } catch (error) {
            alert("Error: " + error.message);
        }
    });
</script>
</body>
</html>
