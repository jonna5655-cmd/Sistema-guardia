<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Personal - Camilleros</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #28a745; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .btn-primary { background: #28a745; color: white; }
        .btn-secondary { background: #e9ecef; color: #333; font-size: 0.9em; }
        .hidden { display: none; }
        label { font-size: 0.85em; color: #555; margin-left: 2px; }
    </style>
</head>
<body>

<div class="login-card">
    <h2 id="authTitle">Acceso Camilleros</h2>
    
    <form id="authForm">
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <input type="password" id="pass" placeholder="Contraseña" required>

        <div id="registroExtra" class="hidden">
            <input type="text" id="nombreCam" placeholder="Nombre y Apellido">
            <input type="number" id="dniCam" placeholder="DNI">
            
            <label>Turno:</label>
            <select id="turnoCam">
                <option value="" disabled selected>Seleccione Turno</option>
                <option value="Mañana">Mañana</option>
                <option value="Tarde">Tarde</option>
                <option value="Noche A">Noche A</option>
                <option value="Noche B">Noche B</option>
                <option value="Franquero">Franquero</option>
            </select>

            <label>Horario:</label>
            <select id="horarioCam">
                <option value="" disabled selected>Seleccione Horario</option>
                <option value="07 a 14 hs">07 a 14 hs (Mañana / Franquero)</option>
                <option value="14 a 21 hs">14 a 21 hs (Tarde)</option>
                <option value="21 a 07 hs">21 a 07 hs (Noche A / B)</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary" id="btnPrincipal">Ingresar</button>
    </form>
    
    <button class="btn btn-secondary" id="btnToggle">¿No tienes cuenta? Regístrate</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyAAaOmAIQ6GorJsSQAiFg-mUpnZJR2ivd4",
        authDomain: "appguardia-8d02b.firebaseapp.com",
        databaseURL: "https://appguardia-8d02b-default-rtdb.firebaseio.com",
        projectId: "appguardia-8d02b",
        storageBucket: "appguardia-8d02b.firebasestorage.app",
        messagingSenderId: "830140146359",
        appId: "1:830140146359:web:dfbac10ec53d7ee76e2332"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let esRegistro = false;

    document.getElementById('btnToggle').addEventListener('click', () => {
        esRegistro = !esRegistro;
        document.getElementById('registroExtra').classList.toggle('hidden');
        document.getElementById('authTitle').innerText = esRegistro ? "Registro Camillero" : "Acceso Camilleros";
        document.getElementById('btnPrincipal').innerText = esRegistro ? "Crear Cuenta" : "Ingresar";
        document.getElementById('btnToggle').innerText = esRegistro ? "¿Ya tienes cuenta? Ingresa" : "¿No tienes cuenta? Regístrate";
    });

    document.getElementById('authForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;

        try {
            if (esRegistro) {
                const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;
                
                await set(ref(db, 'usuarios/camilleros/' + user.uid), {
                    nombre: document.getElementById('nombreCam').value,
                    dni: document.getElementById('dniCam').value,
                    servicio: "Camillero",
                    turno: document.getElementById('turnoCam').value,
                    horario: document.getElementById('horarioCam').value
                });
                alert("Cuenta de camillero creada");
            } else {
                await signInWithEmailAndPassword(auth, email, pass);
            }
            // REDIRECCIÓN A CAMILLERO.HTML
            window.location.href = "camillero.html"; 
        } catch (error) {
            alert("Error: " + error.message);
        }
    });
</script>
</body>
</html>
