<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Camillero</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: auto; }
        h2 { text-align: center; color: #2c3e50; }
        
        .card {
            background: #fff;
            border-left: 8px solid #3498db; 
            margin: 15px 0;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
        }

        .card-en-curso {
            border-left-color: #f1c40f !important;
            background-color: #fffdf2;
        }

        .urgente-flash {
            border: 3px solid #e74c3c !important;
            animation: parpadeo 1.5s infinite;
        }
        @keyframes parpadeo {
            0% { background-color: #fff; }
            50% { background-color: #ffeaea; }
            100% { background-color: #fff; }
        }

        .badge-urgente {
            background-color: #e74c3c; color: white; padding: 8px; border-radius: 6px;
            font-weight: bold; display: block; text-align: center; margin-bottom: 12px; font-size: 0.9rem;
        }

        .badge-proceso {
            background-color: #f1c40f; color: #000; padding: 5px; border-radius: 4px;
            font-weight: bold; font-size: 0.75rem; position: absolute; top: 10px; right: 10px;
        }

        .hora-pedido {
            display: block;
            font-size: 0.85rem;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .paciente-nombre { font-size: 1.2rem; font-weight: bold; color: #333; }
        .dni-texto { margin: 10px 0; color: #555; font-size: 0.95rem; }

        /* Estilo para los datos del m√©dico */
        .medico-info {
            margin-top: 12px;
            padding-top: 10px;
            border-top: 1px dashed #ced4da;
            font-size: 0.85rem;
            color: #495057;
        }

        .tags-container { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        
        .tag { padding: 5px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; border: 1px solid rgba(0,0,0,0.1); }
        .tag-estudio { background: #fff3cd; color: #856404; }
        .tag-oxigeno-si { background: #d1ecf1; color: #0c5460; border-color: #bee5eb; }
        .tag-oxigeno-no { background: #f8f9fa; color: #6c757d; }

        .btn-accion {
            border: none; padding: 14px; width: 100%; border-radius: 8px; 
            margin-top: 15px; font-weight: bold; font-size: 1rem; cursor: pointer;
            transition: 0.3s;
        }
        .btn-iniciar { background: #007bff; color: white; }
        .btn-finalizar { background: #28a745; color: white; }
        .btn-accion:active { transform: scale(0.98); }
    </style>
</head>
<body>
    <div class="container">
        <h2>ü¶Ω Panel de Camilleros</h2>
        <div id="listaPedidos">
            <p style="text-align:center;">Conectando con Firebase...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, remove, push, update, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAAaOmAIQ6GorJsSQAiFg-mUpnZJR2ivd4",
            authDomain: "appguardia-8d02b.firebaseapp.com",
            databaseURL: "https://appguardia-8d02b-default-rtdb.firebaseio.com",
            projectId: "appguardia-8d02b",
            storageBucket: "appguardia-8d02b.firebasestorage.app",
            messagingSenderId: "830140146359",
            appId: "1:830140146359:web:dfbac10ec53d7ee76e2332"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const pedidosRef = ref(db, 'pedidos');

        onValue(pedidosRef, (snapshot) => {
            const listaDiv = document.getElementById('listaPedidos');
            listaDiv.innerHTML = ""; 
            const data = snapshot.val();
            
            if (data) {
                Object.keys(data).forEach(id => {
                    const p = data[id];
                    const esUrgente = p.prioridad === "rojo";
                    const enCurso = p.estado === "en-curso";
                    const necesitaOxigeno = (p.oxigeno === 'SI');
                    
                    const card = document.createElement('div');
                    card.className = `card ${esUrgente ? 'urgente-flash' : ''} ${enCurso ? 'card-en-curso' : ''}`;
                    
                    card.innerHTML = `
                        ${enCurso ? '<span class="badge-proceso">‚è± EN CURSO</span>' : ''}
                        ${esUrgente ? '<span class="badge-urgente">üö® ¬°TRASLADO URGENTE! üö®</span>' : ''}
                        
                        <span class="hora-pedido">üïí Solicitado a las: <b>${p.hora || '--:--'}</b></span>
                        <span class="paciente-nombre">${p.paciente}</span>
                        <p class="dni-texto"><strong>DNI:</strong> ${p.dni} | <strong>Origen:</strong> ${p.origen}</p>
                        
                        <div class="tags-container">
                            <span class="tag tag-estudio">üìã ${p.estudio}</span>
                            <span class="tag ${necesitaOxigeno ? 'tag-oxigeno-si' : 'tag-oxigeno-no'}">
                                ${necesitaOxigeno ? 'üíß CON OX√çGENO' : 'SIN OX√çGENO'}
                            </span>
                        </div>

                        <div class="medico-info">
                           ‚ñ™Ô∏è <b>M√©dico:</b> ${p.medicoNombre || 'No disponible'}<br>
                           ‚ñ™Ô∏è <b>Matr√≠cula:</b> ${p.matricula || 'N/A'}
                        </div>

                        ${enCurso 
                            ? `<button class="btn-accion btn-finalizar" onclick="finalizarPedido('${id}')">‚úì FINALIZAR TRASLADO</button>`
                            : `<button class="btn-accion btn-iniciar" onclick="iniciarPedido('${id}')">‚ñ∂ INICIAR AHORA</button>`
                        }
                    `;
                    listaDiv.appendChild(card);
                });
            } else {
                listaDiv.innerHTML = "<p style='text-align:center; color: #666; margin-top: 30px;'>‚úÖ No hay traslados pendientes.</p>";
            }
        });

        window.iniciarPedido = function(id) {
            update(ref(db, `pedidos/${id}`), {
                estado: "en-curso"
            });
        };

        window.finalizarPedido = function(id) {
            if(confirm("¬øConfirmar que el paciente lleg√≥ a destino?")) {
                const historialRef = ref(db, 'historial');
                
                onValue(ref(db, `pedidos/${id}`), (snapshot) => {
                    const data = snapshot.val();
                    if(data) {
                        const registroFinal = {
                            ...data,
                            horaFinalizado: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                            fechaFinalizado: new Date().toLocaleDateString(), // Para filtros en historial
                            timestampFinalizado: serverTimestamp()
                        };
                        push(historialRef, registroFinal).then(() => {
                            remove(ref(db, `pedidos/${id}`));
                        });
                    }
                }, { onlyOnce: true });
            }
        };
    </script>
</body>
</html>
