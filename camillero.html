<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Camillero - Sistema Hospitalario</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: auto; }
        
        .header-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px;
            border-radius: 12px 12px 0 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-bottom: 1px solid #eee;
        }
        
        .user-info-bar {
            background: #ffffff;
            padding: 10px 15px;
            border-radius: 0 0 12px 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            gap: 10px;
            border-top: 2px solid #28a745;
        }
        .user-dot { height: 10px; width: 10px; background-color: #28a745; border-radius: 50%; display: inline-block; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        
        .user-text { font-size: 0.9rem; color: #555; font-weight: 500; }
        .user-text b { color: #2c3e50; text-transform: uppercase; }

        h2 { margin: 0; color: #2c3e50; font-size: 1.3rem; }
        
        .btn-logout {
            background-color: #ff4757; color: white; border: none; padding: 8px 12px;
            border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 0.8rem;
        }

        /* Bloqueo por horario */
        .bloqueo-msg {
            text-align: center; padding: 40px 20px; background: #fff1f0; 
            border: 2px solid #ffa39e; border-radius: 12px; margin-top: 20px;
        }

        .card {
            background: #fff; border-left: 8px solid #3498db; margin: 15px 0;
            padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
        }

        .card-en-curso { border-left-color: #f1c40f !important; background-color: #fffdf2; }
        .urgente-flash { border: 3px solid #e74c3c !important; animation: parpadeo 1.5s infinite; }
        @keyframes parpadeo { 0% { background-color: #fff; } 50% { background-color: #ffeaea; } 100% { background-color: #fff; } }

        .badge-urgente { background-color: #e74c3c; color: white; padding: 8px; border-radius: 6px; font-weight: bold; display: block; text-align: center; margin-bottom: 12px; }
        .badge-proceso { background-color: #f1c40f; color: #000; padding: 5px; border-radius: 4px; font-weight: bold; font-size: 0.75rem; position: absolute; top: 10px; right: 10px; }
        .paciente-nombre { font-size: 1.2rem; font-weight: bold; color: #333; }
        
        .medico-info { margin-top: 12px; padding-top: 10px; border-top: 1px dashed #ced4da; font-size: 0.85rem; color: #495057; }

        .btn-accion {
            border: none; padding: 14px; width: 100%; border-radius: 8px; 
            margin-top: 15px; font-weight: bold; font-size: 1rem; cursor: pointer;
            transition: 0.3s;
        }
        .btn-iniciar { background: #007bff; color: white; }
        .btn-finalizar { background: #28a745; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-panel">
            <h2>ü¶Ω Panel Camilleros</h2>
            <button class="btn-logout" id="btnLogout">Cerrar Sesi√≥n</button>
        </div>

        <div class="user-info-bar">
            <span class="user-dot"></span>
            <span class="user-text" id="userNameText">Cargando personal...</span>
        </div>

        <div id="listaPedidos">
            <p style="text-align:center;">Validando horario de guardia...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, remove, push, update, serverTimestamp, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAAaOmAIQ6GorJsSQAiFg-mUpnZJR2ivd4",
            authDomain: "appguardia-8d02b.firebaseapp.com",
            databaseURL: "https://appguardia-8d02b-default-rtdb.firebaseio.com",
            projectId: "appguardia-8d02b",
            storageBucket: "appguardia-8d02b.firebasestorage.app",
            messagingSenderId: "830140146359",
            appId: "1:830140146359:web:dfbac10ec53d7ee76e2332"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let camilleroData = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                get(ref(db, 'usuarios/camilleros/' + user.uid)).then((snapshot) => {
                    if (snapshot.exists()) {
                        camilleroData = snapshot.val();
                        document.getElementById('userNameText').innerHTML = `Personal: <b>${camilleroData.nombre}</b> | Turno: ${camilleroData.turno}`;
                        validarYEscuchar();
                    }
                });
            } else {
                window.location.href = "login-camillero.html";
            }
        });

        function validarYEscuchar() {
            const ahora = new Date();
            const diaSemana = ahora.getDay(); 
            const hora = ahora.getHours();
            const min = ahora.getMinutes();
            const horaDecimal = hora + (min / 60);
            
            let estaDeGuardia = false;
            const esFinDeSemana = (diaSemana === 0 || diaSemana === 6);

            // L√≥gica de validaci√≥n seg√∫n el turno del usuario
            if (camilleroData.turno === "Franquero") {
                if (esFinDeSemana && horaDecimal >= 7 && horaDecimal < 14) estaDeGuardia = true;
            } else if (camilleroData.turno === "Ma√±ana") {
                if (!esFinDeSemana && horaDecimal >= 7 && horaDecimal < 14) estaDeGuardia = true;
            } else if (camilleroData.turno === "Tarde") {
                if (!esFinDeSemana && horaDecimal >= 14 && horaDecimal < 21) estaDeGuardia = true;
            } else if (camilleroData.turno.includes("Noche")) {
                if (horaDecimal >= 21 || horaDecimal < 7) estaDeGuardia = true;
            }

            const listaDiv = document.getElementById('listaPedidos');

            if (!estaDeGuardia) {
                listaDiv.innerHTML = `
                    <div class="bloqueo-msg">
                        <h3 style="color: #cf1322; margin-top: 0;">üö´ ACCESO RESTRINGIDO</h3>
                        <p style="color: #434343; font-weight: 500;">Usted <b>NO EST√Å DE GUARDIA</b> actualmente.</p>
                        <p style="font-size: 0.85rem; color: #8c8c8c;">Solo podr√° ver pedidos durante su horario de trabajo asignado.</p>
                    </div>
                `;
                return; 
            }

            // Si est√° de guardia, cargamos pedidos
            onValue(ref(db, 'pedidos'), (snapshot) => {
                listaDiv.innerHTML = ""; 
                const data = snapshot.val();
                
                if (data) {
                    let hayPedidos = false;
                    let miTurnoFiltro = camilleroData.turno;
                    if (miTurnoFiltro.includes("Noche")) miTurnoFiltro = "Noche";

                    Object.keys(data).forEach(id => {
                        const p = data[id];
                        if (p.turnoObjetivo === miTurnoFiltro) {
                            hayPedidos = true;
                            const esUrgente = p.prioridad === "rojo";
                            const enCurso = p.estado === "en-curso";
                            const card = document.createElement('div');
                            card.className = `card ${esUrgente ? 'urgente-flash' : ''} ${enCurso ? 'card-en-curso' : ''}`;
                            
                            card.innerHTML = `
                                ${enCurso ? '<span class="badge-proceso">‚è± EN CURSO</span>' : ''}
                                ${esUrgente ? '<span class="badge-urgente">üö® ¬°TRASLADO URGENTE! üö®</span>' : ''}
                                <span style="font-size:0.8rem; color:gray;">üïí ${p.hora}</span><br>
                                <span class="paciente-nombre">${p.paciente}</span>
                                <p><strong>Origen:</strong> ${p.origen}<br><strong>Tarea:</strong> ${p.estudio}</p>
                                <div class="medico-info">Solicita: Dr/a. ${p.medicoNombre}</div>
                                ${enCurso 
                                    ? `<button class="btn-accion btn-finalizar" onclick="finalizarPedido('${id}')">‚úì FINALIZAR</button>`
                                    : `<button class="btn-accion btn-iniciar" onclick="iniciarPedido('${id}')">‚ñ∂ INICIAR</button>`
                                }
                            `;
                            listaDiv.appendChild(card);
                        }
                    });

                    if (!hayPedidos) listaDiv.innerHTML = "<p style='text-align:center; color: #666; margin-top: 30px;'>‚úÖ No hay tareas para su turno.</p>";
                } else {
                    listaDiv.innerHTML = "<p style='text-align:center; color: #666; margin-top: 30px;'>‚úÖ Sin pedidos activos.</p>";
                }
            });
        }

        window.iniciarPedido = (id) => update(ref(db, `pedidos/${id}`), { estado: "en-curso" });

        window.finalizarPedido = (id) => {
            if(confirm("¬øPaciente entregado?")) {
                get(ref(db, `pedidos/${id}`)).then(snap => {
                    if(snap.exists()){
                        push(ref(db, 'historial'), {
                            ...snap.val(),
                            camillero: camilleroData.nombre,
                            fechaFin: new Date().toLocaleDateString(),
                            horaFin: new Date().toLocaleTimeString(),
                            timestampFinalizado: serverTimestamp()
                        }).then(() => remove(ref(db, `pedidos/${id}`)));
                    }
                });
            }
        };

        document.getElementById('btnLogout').addEventListener('click', () => {
            if(confirm("¬øCerrar sesi√≥n?")) signOut(auth).then(() => window.location.href = "login-camillero.html");
        });
    </script>
</body>
</html>
