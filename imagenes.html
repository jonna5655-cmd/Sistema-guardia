<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Im√°genes - Monitoreo de Traslados</title>
    <style>
        :root {
            --primary-dark: #2c3e50;
            --accent-blue: #3498db;
        }
        body { font-family: 'Segoe UI', sans-serif; background-color: #ebedef; margin: 0; padding: 20px; }
        
        /* --- ESTILOS DE BLOQUEO --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--primary-dark); display: flex; align-items: center;
            justify-content: center; z-index: 9999; color: white;
        }
        .login-box {
            background: white; padding: 30px; border-radius: 12px;
            color: var(--primary-dark); text-align: center; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); width: 90%; max-width: 350px;
        }
        .login-box input {
            width: 90%; padding: 12px; margin: 15px 0;
            border: 2px solid #ddd; border-radius: 6px; font-size: 1rem; text-align: center;
        }
        .btn-access {
            background: var(--accent-blue); color: white; border: none; 
            padding: 12px 25px; border-radius: 6px; font-weight: bold; cursor: pointer; width: 100%;
        }

        /* --- ESTILOS DE CONTENIDO --- */
        .container { max-width: 600px; margin: auto; }
        .header {
            background: var(--primary-dark); color: white; padding: 15px;
            border-radius: 12px; display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .status-bar {
            background: #fff; padding: 10px; border-radius: 8px;
            margin-bottom: 20px; text-align: center; font-size: 0.9rem; border-left: 5px solid var(--accent-blue);
        }
        .card {
            background: white; border-radius: 12px; padding: 20px;
            margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border-left: 10px solid #95a5a6; position: relative;
            transition: transform 0.2s;
        }
        .en-camino { border-left-color: #f1c40f; animation: pulse-border 2s infinite; }
        @keyframes pulse-border { 0% { border-left-color: #f1c40f; } 50% { border-left-color: #f39c12; } 100% { border-left-color: #f1c40f; } }
        
        .badge-tipo { background: #34495e; color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; position: absolute; top: 10px; right: 10px; max-width: 60%; text-align: right; }
        .badge-camino { background: #f1c40f; color: #000; padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; margin-bottom: 10px; display: inline-block; }
        
        .paciente-info h3 { margin: 0; color: #2c3e50; padding-right: 40px; }
        .paciente-info p { margin: 5px 0; color: #7f8c8d; font-size: 0.95rem; }
        
        .btn-leido {
            background: #27ae60; color: white; border: none; width: 100%;
            padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer;
            margin-top: 15px; transition: 0.3s;
        }
        .btn-leido:hover { background: #219150; }
        .empty-msg { text-align: center; color: #95a5a6; margin-top: 50px; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h2 style="margin-top:0;">ü©ª Acceso Im√°genes</h2>
        <p>Introduzca la clave de acceso</p>
        <input type="password" id="passInput" placeholder="Contrase√±a...">
        <button class="btn-access" onclick="verificarAcceso()">ENTRAR</button>
    </div>
</div>

<div class="container" id="main-content" style="display:none;">
    <div class="header">
        <h2 style="margin:0;">ü©ª Servicio de Im√°genes</h2>
        <span id="reloj" style="font-weight: bold;"></span>
    </div>

    <div class="status-bar">
        üü¢ Monitoreando pedidos de <b>RX</b> y <b>TAC</b> en tiempo real.
    </div>

    <div id="listaImagenes">
        <p style="text-align:center;">Conectando con el sistema...</p>
    </div>
</div>

<script>
    function verificarAcceso() {
        const pass = document.getElementById('passInput').value;
        if (pass === "Imagenes2026") {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        } else {
            alert("Contrase√±a incorrecta.");
            document.getElementById('passInput').value = "";
        }
    }
    document.getElementById('passInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') verificarAcceso(); });
</script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAAaOmAIQ6GorJsSQAiFg-mUpnZJR2ivd4",
        authDomain: "appguardia-8d02b.firebaseapp.com",
        databaseURL: "https://appguardia-8d02b-default-rtdb.firebaseio.com",
        projectId: "appguardia-8d02b",
        storageBucket: "appguardia-8d02b.firebasestorage.app",
        messagingSenderId: "830140146359",
        appId: "1:830140146359:web:dfbac10ec53d7ee76e2332"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    setInterval(() => {
        const reloj = document.getElementById('reloj');
        if(reloj) reloj.innerText = new Date().toLocaleTimeString();
    }, 1000);

    const listaDiv = document.getElementById('listaImagenes');

    onValue(ref(db, 'pedidos'), (snapshot) => {
        listaDiv.innerHTML = "";
        const data = snapshot.val();
        
        if (data) {
            let totalMostrados = 0;
            Object.keys(data).forEach(id => {
                const p = data[id];
                const estudio = p.estudio ? p.estudio.toUpperCase() : "";
                
                // CONDICI√ìN: Que sea de im√°genes Y que NO haya sido marcado como visto aqu√≠
                const esDeImagenes = estudio.includes("RX") || estudio.includes("TAC") || estudio.includes("RAYOS") || estudio.includes("TOMO");
                const yaVisto = p.vistoPorImagenes === true;

                if (esDeImagenes && !yaVisto) {
                    totalMostrados++;
                    const enCurso = p.estado === "en-curso";
                    
                    const card = document.createElement('div');
                    card.className = `card ${enCurso ? 'en-camino' : ''}`;
                    card.innerHTML = `
                        <span class="badge-tipo">${estudio}</span>
                        ${enCurso ? '<span class="badge-camino">‚ö†Ô∏è PACIENTE EN CAMINO</span>' : '<span style="color:#bdc3c7; font-size:0.7rem; display:block; margin-bottom:10px;">ESPERANDO CAMILLERO</span>'}
                        
                        <div class="paciente-info">
                            <h3>${p.paciente}</h3>
                            <p><strong>DNI:</strong> ${p.dni || '---'}</p>
                            <p><strong>Origen:</strong> ${p.origen}</p>
                            <p><strong>Soporte:</strong> ${p.oxigeno === 'SI' ? '‚úÖ Requiere O2' : 'Sin O2'}</p>
                            <p style="font-size:0.8rem; margin-top:10px; color:#34495e; border-top:1px solid #eee; pt:5px;">
                                Solicita: Dr/a. ${p.medicoNombre}<br>Hora pedido: ${p.hora}
                            </p>
                        </div>

                        <button class="btn-leido" onclick="marcarComoRecibido('${id}')">CONFIRMAR RECEPCI√ìN</button>
                    `;
                    listaDiv.appendChild(card);
                }
            });

            if (totalMostrados === 0) {
                listaDiv.innerHTML = '<div class="empty-msg">No hay estudios de RX/TAC pendientes en este panel.</div>';
            }
        } else {
            listaDiv.innerHTML = '<div class="empty-msg">No hay pedidos activos en el sistema.</div>';
        }
    });

    // L√≥gica para quitar del panel sin borrar de la base de datos
    window.marcarComoRecibido = (id) => {
        if(confirm("¬øConfirmas la recepci√≥n del paciente? (Se quitar√° de este panel pero seguir√° visible para el camillero)")) {
            const pedidoRef = ref(db, `pedidos/${id}`);
            // Usamos update en lugar de remove
            update(pedidoRef, {
                vistoPorImagenes: true
            }).catch(err => alert("Error al actualizar: " + err));
        }
    };
</script>
</body>
</html>
