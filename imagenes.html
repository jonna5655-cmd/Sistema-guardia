<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio de Im√°genes - HHM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul-oscuro: #003366;
            --azul-medio: #005bb5;
            --celeste-claro: #add8e6;
            --verde-medico: #27ae60;
            --blanco-cristal: rgba(255, 255, 255, 0.85);
            --peligro: #ef4444;
            --advertencia: #f59e0b;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); /* Fondo oscuro profesional para im√°genes */
            background-attachment: fixed;
            display: flex; 
            justify-content: center; 
            margin: 0; 
            padding: 15px;
            min-height: 100vh;
        }

        /* --- PANTALLA DE BLOQUEO --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center; z-index: 9999;
        }
        .login-box {
            background: var(--blanco-cristal); padding: 40px; border-radius: 28px;
            text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.3); width: 90%; max-width: 350px;
        }
        .login-box input {
            width: 100%; padding: 14px; margin: 20px 0;
            border: 1.5px solid rgba(0, 51, 102, 0.1); border-radius: 14px; 
            font-size: 1rem; text-align: center; outline: none;
        }
        .btn-access {
            background: var(--azul-oscuro); color: white; border: none; 
            padding: 14px; border-radius: 14px; font-weight: 700; cursor: pointer; width: 100%;
            transition: 0.3s;
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .container { width: 100%; max-width: 550px; margin-top: 10px; }

        .header {
            background: var(--blanco-cristal); padding: 20px;
            border-radius: 24px; display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(12px);
        }
        .header h2 { margin: 0; color: var(--azul-oscuro); font-size: 1.2rem; font-weight: 800; }
        #reloj { color: var(--azul-medio); font-weight: 700; font-family: monospace; font-size: 1.1rem; }

        .status-bar {
            background: rgba(39, 174, 96, 0.1); color: #4ade80; padding: 12px; border-radius: 16px;
            margin-bottom: 20px; text-align: center; font-size: 0.85rem; font-weight: 600;
            border: 1px solid rgba(39, 174, 96, 0.2);
        }

        /* --- TARJETAS DE ESTUDIOS --- */
        .card {
            background: var(--blanco-cristal); border-radius: 22px; padding: 20px;
            margin-bottom: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-left: 8px solid #94a3b8; position: relative;
            backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.4);
        }
        .en-camino { border-left-color: var(--advertencia); animation: pulse-glow 2s infinite; }
        @keyframes pulse-glow { 0% { box-shadow: 0 0 0 rgba(245, 158, 11, 0); } 50% { box-shadow: 0 0 15px rgba(245, 158, 11, 0.2); } 100% { box-shadow: 0 0 0 rgba(245, 158, 11, 0); } }

        .badge-tipo { background: var(--azul-oscuro); color: white; padding: 5px 10px; border-radius: 8px; font-size: 0.7rem; font-weight: 800; position: absolute; top: 15px; right: 15px; }
        .badge-camino { background: var(--advertencia); color: white; padding: 4px 10px; border-radius: 8px; font-size: 0.65rem; font-weight: 800; margin-bottom: 10px; display: inline-block; }
        
        .paciente-info h3 { margin: 0; color: var(--azul-oscuro); font-size: 1.1rem; font-weight: 700; }
        .paciente-info p { margin: 6px 0; color: #475569; font-size: 0.9rem; font-weight: 500; }
        .paciente-info strong { color: var(--azul-oscuro); }

        .btn-leido {
            background: var(--verde-medico); color: white; border: none; width: 100%;
            padding: 14px; border-radius: 14px; font-weight: 700; cursor: pointer;
            margin-top: 15px; transition: 0.2s; box-shadow: 0 4px 12px rgba(39, 174, 96, 0.2);
        }
        .btn-leido:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .btn-leido:active { transform: translateY(0); }

        .empty-msg { text-align: center; color: #94a3b8; margin-top: 50px; font-weight: 500; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h2 style="margin:0; color: var(--azul-oscuro);">ü©ª Acceso Im√°genes</h2>
        <p style="font-size: 0.9rem; color: #64748b; margin-top: 10px;">Sistema de Monitoreo HHM</p>
        <input type="password" id="passInput" placeholder="Contrase√±a del Servicio">
        <button class="btn-access" onclick="verificarAcceso()">INGRESAR AL PANEL</button>
    </div>
</div>

<div class="container" id="main-content" style="display:none;">
    <div class="header">
        <h2>ü©ª Servicio de Im√°genes</h2>
        <span id="reloj">00:00:00</span>
    </div>

    <div class="status-bar">
        <span>‚óè Monitoreo de RX y TAC activado</span>
    </div>

    <div id="listaImagenes">
        <p style="text-align:center; color: white;">Conectando con base de datos...</p>
    </div>
</div>

<script>
    function verificarAcceso() {
        const pass = document.getElementById('passInput').value;
        if (pass === "Imagenes2026") {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        } else {
            alert("Acceso denegado.");
            document.getElementById('passInput').value = "";
        }
    }
    document.getElementById('passInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') verificarAcceso(); });
</script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAAaOmAIQ6GorJsSQAiFg-mUpnZJR2ivd4",
        authDomain: "appguardia-8d02b.firebaseapp.com",
        databaseURL: "https://appguardia-8d02b-default-rtdb.firebaseio.com",
        projectId: "appguardia-8d02b",
        storageBucket: "appguardia-8d02b.firebasestorage.app",
        messagingSenderId: "830140146359",
        appId: "1:830140146359:web:dfbac10ec53d7ee76e2332"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Reloj
    setInterval(() => {
        const r = document.getElementById('reloj');
        if(r) r.innerText = new Date().toLocaleTimeString();
    }, 1000);

    const listaDiv = document.getElementById('listaImagenes');

    onValue(ref(db, 'pedidos'), (snapshot) => {
        listaDiv.innerHTML = "";
        const data = snapshot.val();
        
        if (data) {
            let total = 0;
            Object.keys(data).forEach(id => {
                const p = data[id];
                const estudio = p.estudio.toUpperCase();
                
                // Filtro para Im√°genes
                if (estudio.includes("RX") || estudio.includes("TAC") || estudio.includes("RAYOS") || estudio.includes("TOMO")) {
                    total++;
                    const enCurso = p.estado === "en-curso";
                    
                    const card = document.createElement('div');
                    card.className = `card ${enCurso ? 'en-camino' : ''}`;
                    card.innerHTML = `
                        <span class="badge-tipo">${estudio}</span>
                        ${enCurso ? '<span class="badge-camino">‚ö†Ô∏è PACIENTE EN TRASLADO</span>' : '<span style="color:#94a3b8; font-size:0.7rem; font-weight:700;">‚è≥ PENDIENTE DE CAMILLERO</span>'}
                        
                        <div class="paciente-info">
                            <h3>${p.paciente}</h3>
                            <p><strong>DNI:</strong> ${p.dni || '---'}</p>
                            <p><strong>Origen:</strong> ${p.origen}</p>
                            <p><strong>Ox√≠geno:</strong> ${p.oxigeno === 'SI' ? '<span style="color:var(--verde-medico)">S√ç</span>' : 'NO'}</p>
                            <p style="font-size:0.75rem; border-top: 1px solid rgba(0,0,0,0.05); padding-top:8px;">
                                Solicita: Dr/a. ${p.medicoNombre} (${p.hora})
                            </p>
                        </div>

                        <button class="btn-leido" onclick="marcarLeido('${id}')">CONFIRMAR RECEPCI√ìN</button>
                    `;
                    listaDiv.appendChild(card);
                }
            });

            if (total === 0) listaDiv.innerHTML = '<div class="empty-msg">No hay estudios pendientes.</div>';
        } else {
            listaDiv.innerHTML = '<div class="empty-msg">No hay pedidos activos.</div>';
        }
    });

    window.marcarLeido = (id) => {
        if(confirm("¬øConfirmar que el paciente ya fue recibido en el servicio?")) {
            remove(ref(db, `pedidos/${id}`));
        }
    };
</script>
</body>
</html>
