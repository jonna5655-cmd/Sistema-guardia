<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Im√°genes - Monitoreo de Traslados</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #ebedef; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        
        .header {
            background: #2c3e50; color: white; padding: 15px;
            border-radius: 12px; display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .status-bar {
            background: #fff; padding: 10px; border-radius: 8px;
            margin-bottom: 20px; text-align: center; font-size: 0.9rem; border-left: 5px solid #3498db;
        }

        .card {
            background: white; border-radius: 12px; padding: 20px;
            margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border-left: 10px solid #95a5a6; position: relative;
            transition: transform 0.2s;
        }

        /* Estilo cuando el camillero ya viene en camino */
        .en-camino { border-left-color: #f1c40f; animation: pulse-border 2s infinite; }
        @keyframes pulse-border { 0% { border-left-color: #f1c40f; } 50% { border-left-color: #f39c12; } 100% { border-left-color: #f1c40f; } }

        .badge-tipo { background: #34495e; color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; position: absolute; top: 10px; right: 10px; }
        .badge-camino { background: #f1c40f; color: #000; padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; margin-bottom: 10px; display: inline-block; }
        
        .paciente-info h3 { margin: 0; color: #2c3e50; }
        .paciente-info p { margin: 5px 0; color: #7f8c8d; font-size: 0.95rem; }

        .btn-leido {
            background: #27ae60; color: white; border: none; width: 100%;
            padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer;
            margin-top: 15px; transition: 0.3s;
        }
        .btn-leido:hover { background: #219150; }

        .empty-msg { text-align: center; color: #95a5a6; margin-top: 50px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2 style="margin:0;">ü©ªServicio de Im√°genes</h2>
        <span id="reloj" style="font-weight: bold;"></span>
    </div>

    <div class="status-bar">
        üü¢ Monitoreando pedidos de <b>RX</b> y <b>TAC</b> en tiempo real.
    </div>

    <div id="listaImagenes">
        <p style="text-align:center;">Conectando con el sistema...</p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAAaOmAIQ6GorJsSQAiFg-mUpnZJR2ivd4",
        authDomain: "appguardia-8d02b.firebaseapp.com",
        databaseURL: "https://appguardia-8d02b-default-rtdb.firebaseio.com",
        projectId: "appguardia-8d02b",
        storageBucket: "appguardia-8d02b.firebasestorage.app",
        messagingSenderId: "830140146359",
        appId: "1:830140146359:web:dfbac10ec53d7ee76e2332"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Reloj din√°mico
    setInterval(() => {
        document.getElementById('reloj').innerText = new Date().toLocaleTimeString();
    }, 1000);

    const listaDiv = document.getElementById('listaImagenes');

    onValue(ref(db, 'pedidos'), (snapshot) => {
        listaDiv.innerHTML = "";
        const data = snapshot.val();
        
        if (data) {
            let totalMostrados = 0;
            Object.keys(data).forEach(id => {
                const p = data[id];
                
                // FILTRO: Solo RX o TAC (ignora traslados a salas, etc)
                const estudio = p.estudio.toUpperCase();
                if (estudio.includes("RX") || estudio.includes("TAC") || estudio.includes("RAYOS") || estudio.includes("TOMO")) {
                    
                    totalMostrados++;
                    const enCurso = p.estado === "en-curso";
                    
                    const card = document.createElement('div');
                    card.className = `card ${enCurso ? 'en-camino' : ''}`;
                    card.innerHTML = `
                        <span class="badge-tipo">${estudio}</span>
                        ${enCurso ? '<span class="badge-camino">‚ö†Ô∏è PACIENTE EN CAMINO</span>' : '<span style="color:#bdc3c7; font-size:0.7rem;">ESPERANDO CAMILLERO</span>'}
                        
                        <div class="paciente-info">
                            <h3>${p.paciente}</h3>
                            <p><strong>DNI:</strong> ${p.dni || '---'}</p>
                            <p><strong>Origen:</strong> ${p.origen}</p>
                            <p><strong>Ox√≠geno:</strong> ${p.oxigeno === 'SI' ? '‚úÖ S√ç' : 'NO'}</p>
                            <p style="font-size:0.8rem;">Solicitado por: Dr. ${p.medicoNombre} (${p.hora})</p>
                        </div>

                        <button class="btn-leido" onclick="marcarLeido('${id}')">MARCAR COMO RECIBIDO</button>
                    `;
                    listaDiv.appendChild(card);
                }
            });

            if (totalMostrados === 0) {
                listaDiv.innerHTML = '<div class="empty-msg">No hay estudios pendientes en este momento.</div>';
            }
        } else {
            listaDiv.innerHTML = '<div class="empty-msg">No hay pedidos activos.</div>';
        }
    });

    // Funci√≥n para quitar de la lista (Marcar como le√≠do/recibido)
    window.marcarLeido = (id) => {
        if(confirm("¬øConfirmas que el paciente ya est√° en el servicio o has recibido la notificaci√≥n?")) {
            // Nota: En un sistema real, podr√≠as mover esto a un historial propio de im√°genes.
            // Aqu√≠ lo removemos para limpiar la pantalla de Rayos.
            remove(ref(db, `pedidos/${id}`));
        }
    };

</script>
</body>
</html>
