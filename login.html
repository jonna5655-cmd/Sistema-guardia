<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Personal - Hospital Héroes de Malvinas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Colores extraídos del logo */
            --azul-oscuro: #003366;
            --azul-medio: #005bb5;
            --celeste-claro: #add8e6;
            --verde-medico: #27ae60;
            --blanco-cristal: rgba(255, 255, 255, 0.85);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            /* Degradado de fondo con tonos del logo */
            background: linear-gradient(135deg, #f0faff 0%, #add8e6 50%, #81d4fa 100%);
            background-attachment: fixed;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px;
        }

        /* Tarjeta con efecto Esmerilado (Glassmorphism) */
        .login-card { 
            background: var(--blanco-cristal); 
            padding: 40px; 
            border-radius: 28px; 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 20px 40px rgba(0, 51, 102, 0.15); 
            width: 100%; 
            max-width: 400px; 
            border: 1px solid rgba(255, 255, 255, 0.4);
            text-align: center;
            box-sizing: border-box;
        }

        .logo-container img {
            width: 120px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }

        h2 { 
            color: var(--azul-oscuro); 
            font-weight: 700;
            margin-bottom: 30px;
            font-size: 1.5rem;
            letter-spacing: -0.5px;
        }

        /* Inputs estilizados */
        input, select { 
            width: 100%; 
            padding: 14px 16px; 
            margin: 10px 0; 
            border: 1px solid rgba(0, 51, 102, 0.15); 
            border-radius: 14px; 
            box-sizing: border-box; 
            background: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            transition: all 0.3s ease;
            color: #333;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--azul-medio);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(0, 91, 181, 0.1);
        }

        /* Botones */
        .btn { 
            width: 100%; 
            padding: 15px; 
            border: none; 
            border-radius: 14px; 
            cursor: pointer; 
            font-weight: 700; 
            font-size: 1rem;
            margin-top: 15px; 
            transition: all 0.2s ease;
        }

        .btn-primary { 
            background: var(--azul-oscuro); 
            color: white; 
            box-shadow: 0 8px 15px rgba(0, 51, 102, 0.2);
        }

        .btn-primary:hover {
            background: var(--azul-medio);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 51, 102, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary { 
            background: transparent; 
            color: var(--azul-medio); 
            font-size: 0.9rem; 
            margin-top: 20px;
            font-weight: 600;
            text-decoration: none;
        }

        .btn-secondary:hover {
            color: var(--azul-oscuro);
            text-decoration: underline;
        }

        .hidden { display: none !important; }

        /* Contenedor de registro con animación suave */
        #registroExtra {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="logo-container">
        <img src="logo_hospital.png" alt="Logo Hospital HHM">
    </div>

    <h2 id="authTitle">Iniciar Sesión</h2>
    
    <form id="authForm">
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <input type="password" id="pass" placeholder="Contraseña" required>

        <div id="registroExtra" class="hidden">
            <input type="text" id="nombreMed" placeholder="Nombre y Apellido">
            <input type="number" id="dniMed" placeholder="DNI">
            <input type="text" id="matriculaMed" placeholder="Matrícula">
            <select id="hospitalMed">
                <option value="" disabled selected>Seleccione Hospital</option>
                <option value="Heroes de Malvinas">Héroes de Malvinas</option>
            </select>
            <select id="servicioMed">
                <option value="" disabled selected>Sector</option>
                <option value="Guardia de Adultos">Guardia de Adultos</option>
                <option value="Guardia de Pediatría">Guardia de Pediatría</option>
                <option value="Guardia de Obstetricia">Guardia de Obstetricia</option>
                <option value="Cuidados Minimos">Cuidados Mínimos</option>
                <option value="Pediatría Internacion">Pediatría Internación</option>
                <option value="Cuidados Progresivos">Cuidados Progresivos</option>
                <option value="Cuidados Intensivos">Cuidados Intensivos</option>
                <option value="Clinica Medica">Clínica Médica</option>
                <option value="Quirofano">Quirófano</option>
                <option value="Neonatologia">Neonatología</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary" id="btnPrincipal">Ingresar</button>
    </form>
    
    <button class="btn btn-secondary" id="btnToggle">¿No tienes cuenta? Regístrate</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyAAaOmAIQ6GorJsSQAiFg-mUpnZJR2ivd4",
        authDomain: "appguardia-8d02b.firebaseapp.com",
        databaseURL: "https://appguardia-8d02b-default-rtdb.firebaseio.com",
        projectId: "appguardia-8d02b",
        storageBucket: "appguardia-8d02b.firebasestorage.app",
        messagingSenderId: "830140146359",
        appId: "1:830140146359:web:dfbac10ec53d7ee76e2332"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let esRegistro = false;

    document.getElementById('btnToggle').addEventListener('click', () => {
        esRegistro = !esRegistro;
        document.getElementById('registroExtra').classList.toggle('hidden');
        document.getElementById('authTitle').innerText = esRegistro ? "Registro de Personal" : "Iniciar Sesión";
        document.getElementById('btnPrincipal').innerText = esRegistro ? "Crear Cuenta" : "Ingresar";
        document.getElementById('btnToggle').innerText = esRegistro ? "¿Ya tienes cuenta? Ingresa" : "¿No tienes cuenta? Regístrate";
    });

    document.getElementById('authForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;

        try {
            if (esRegistro) {
                const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;
                await set(ref(db, 'usuarios/' + user.uid), {
                    nombre: document.getElementById('nombreMed').value,
                    dni: document.getElementById('dniMed').value,
                    matricula: document.getElementById('matriculaMed').value,
                    hospital: document.getElementById('hospitalMed').value,
                    servicio: document.getElementById('servicioMed').value
                });
                alert("Cuenta creada con éxito");
            } else {
                await signInWithEmailAndPassword(auth, email, pass);
            }
            window.location.href = "index.html"; 
        } catch (error) {
            alert("Error: " + error.message);
        }
    });
</script>
</body>
</html>
