<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecci√≥n de Perfil - HHM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul-oscuro: #003366;
            --azul-medio: #005bb5;
            --celeste-claro: #add8e6;
            --verde-medico: #27ae60;
            --blanco-cristal: rgba(255, 255, 255, 0.85);
            --gris-profesional: #475569;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0faff 0%, #add8e6 50%, #81d4fa 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Contenedor del Logotipo y T√≠tulo superior */
        .header-container {
            text-align: center;
            margin-bottom: 25px;
            padding: 0 20px;
            max-width: 600px;
        }

        .logo-hospital {
            max-width: 170px; 
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0px 8px 15px rgba(0, 51, 102, 0.15));
        }

        h1 {
            color: var(--azul-oscuro);
            font-size: 1.3rem;
            font-weight: 800;
            text-align: center;
            margin: 0 auto;
            line-height: 1.3;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }

        /* Panel de cristal (Glassmorphism) */
        .glass-panel {
            background: var(--blanco-cristal);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 35px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 51, 102, 0.1);
            width: 90%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            text-align: center;
            box-sizing: border-box;
        }

        .instruction-text {
            color: #4b5563;
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        /* Estilo unificado de botones */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px;
            text-decoration: none;
            color: #ffffff;
            font-weight: 700;
            font-size: 0.9rem;
            border-radius: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        /* Paleta de Colores Corporativa */
        .btn-medico { background-color: var(--azul-oscuro); }
        .btn-camillero { background-color: var(--verde-medico); }
        .btn-imagenes { background-color: var(--azul-medio); } /* Usamos el azul medio del logo */
        .btn-jefe { background-color: var(--gris-profesional); }

        /* Efectos de interacci√≥n */
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            filter: brightness(1.1);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        /* Responsive */
        @media (max-width: 400px) {
            .glass-panel { padding: 25px 15px; }
            h1 { font-size: 1.1rem; }
            .btn { font-size: 0.8rem; padding: 14px; }
        }
    </style>
</head>
<body>

    <div class="header-container">
        <img src="logo_hospital.png" alt="Hospital Logo" class="logo-hospital">
        <h1>Sistema Integrado de Gesti√≥n HHM</h1>
    </div>

    <div class="glass-panel">
        <p class="instruction-text">Seleccione el servicio para ingresar</p>
        
        <a href="login.html" class="btn btn-medico">
            <span>üë®‚Äç‚öïÔ∏è</span> M√©dico / Guardia
        </a>

        <a href="login-camillero.html" class="btn btn-camillero">
            <span>ü¶Ω</span> Personal Camillero
        </a>

        <a href="imagenes.html" class="btn btn-imagenes">
            <span>ü©ª</span> Servicio de Im√°genes
        </a>

        <a href="historial.html" class="btn btn-jefe">
            <span>üìã</span> Jefe de Servicio
        </a>
    </div>

</body>
</html>
