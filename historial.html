<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Servicio - HHM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul-oscuro: #003366;
            --azul-medio: #005bb5;
            --verde-medico: #27ae60;
            --peligro: #ef4444;
            --bg-body: #f1f5f9;
            --blanco-cristal: rgba(255, 255, 255, 0.9);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            margin: 0; 
            padding: 20px; 
            color: #1e293b;
            min-height: 100vh;
        }

        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--azul-oscuro); display: flex; align-items: center;
            justify-content: center; z-index: 1000;
        }
        .login-box {
            background: white; padding: 40px; border-radius: 28px;
            text-align: center; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 90%; max-width: 380px;
        }
        .login-box h3 { color: var(--azul-oscuro); margin-bottom: 10px; font-weight: 800; }
        .login-box input {
            width: 100%; padding: 14px; margin: 20px 0;
            border: 1.5px solid #e2e8f0; border-radius: 14px; font-size: 1rem;
            text-align: center; outline: none;
        }

        .container { max-width: 1000px; margin: auto; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 25px; flex-wrap: wrap; gap: 15px; 
            background: var(--blanco-cristal); padding: 20px; border-radius: 20px;
            backdrop-filter: blur(10px); border: 1px solid white;
        }
        .header h2 { margin: 0; color: var(--azul-oscuro); font-weight: 800; }

        .btn { padding: 12px 20px; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.2s; font-size: 0.9rem; display: flex; align-items: center; gap: 8px; }
        .btn-blue { background-color: var(--azul-oscuro); color: white; }
        .btn-red { background-color: #fee2e2; color: var(--peligro); }

        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .stat-card { 
            background: white; padding: 20px; border-radius: 20px; text-align: center; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); border-bottom: 4px solid var(--azul-medio); 
        }
        .stat-card span { display: block; font-size: 2rem; font-weight: 800; color: var(--azul-oscuro); }
        .stat-card p { margin: 5px 0 0; color: #64748b; font-size: 0.85rem; font-weight: 600; text-transform: uppercase; }

        .search-container { display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap; }
        .search-box { flex: 2; padding: 14px; border: 1px solid #e2e8f0; border-radius: 14px; font-size: 1rem; min-width: 250px; outline: none; background: white; }
        .date-filter { flex: 1; padding: 14px; border: 1px solid #e2e8f0; border-radius: 14px; font-size: 1rem; outline: none; background: white; color: #64748b; }

        .table-container { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05); border: 1px solid #f1f5f9; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8fafc; color: #64748b; padding: 16px; text-align: left; font-size: 0.75rem; text-transform: uppercase; border-bottom: 1px solid #f1f5f9; }
        td { padding: 16px; border-bottom: 1px solid #f8fafc; font-size: 0.9rem; }
        tr:hover { background-color: #f1f7ff; }

        .tag-finalizado { background: #dcfce7; color: #166534; padding: 4px 10px; border-radius: 8px; font-weight: 700; font-size: 0.7rem; }
        .urgente { color: var(--peligro); font-weight: 700; }

        @media print {
            .header, .search-container, .btn-red, #login-screen { display: none !important; }
            body { background: white; padding: 0; }
            .table-container { border: 1px solid #eee; box-shadow: none; }
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h3>üîê Panel de Control</h3>
            <p style="color: #64748b; font-size: 0.9rem;">Acceso exclusivo Jefe de Servicio</p>
            <input type="password" id="passInput" placeholder="Contrase√±a de gesti√≥n">
            <button class="btn btn-blue" style="width: 100%; justify-content: center;" id="btnEntrar">INGRESAR AL SISTEMA</button>
        </div>
    </div>

    <div class="container" id="main-content" style="display: none;">
        <div class="header">
            <h2>üìú Historial de Servicio</h2>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-blue" onclick="window.print()">üì• Imprimir Reporte</button>
                <button class="btn btn-red" id="btnVaciar">üóëÔ∏è Vaciar Todo</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <span id="totalTraslados">0</span>
                <p>Traslados Externos</p>
            </div>
            <div class="stat-card" style="border-bottom-color: var(--verde-medico);">
                <span id="totalEstudios">0</span>
                <p>Estudios RX / TAC</p>
            </div>
            <div class="stat-card" style="border-bottom-color: #64748b;">
                <span id="totalGeneral">0</span>
                <p>Total Acumulado</p>
            </div>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" class="search-box" placeholder="Buscar paciente o DNI...">
            <input type="date" id="dateInput" class="date-filter">
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Fecha y Hora</th>
                        <th>Paciente / DNI</th>
                        <th>Detalle y Camillero</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="tablaCuerpo">
                    <tr><td colspan="4" style="text-align:center; padding: 40px; color: #94a3b8;">Conectando...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAAaOmAIQ6GorJsSQAiFg-mUpnZJR2ivd4",
            authDomain: "appguardia-8d02b.firebaseapp.com",
            databaseURL: "https://appguardia-8d02b-default-rtdb.firebaseio.com",
            projectId: "appguardia-8d02b",
            storageBucket: "appguardia-8d02b.firebasestorage.app",
            messagingSenderId: "830140146359",
            appId: "1:830140146359:web:dfbac10ec53d7ee76e2332"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let registrosMaster = [];

        // --- LOGIN ---
        document.getElementById('btnEntrar').onclick = () => {
            if(document.getElementById('passInput').value === "Historial26") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                cargarDatos();
            } else { alert("Clave Incorrecta"); }
        };

        function cargarDatos() {
            // Referencia a la carpeta 'historial'
            onValue(ref(db, 'historial'), (snapshot) => {
                const data = snapshot.val();
                const tbody = document.getElementById('tablaCuerpo');
                
                if (data) {
                    // Mapeamos los datos asegur√°ndonos de que si un campo no existe, no rompa el c√≥digo
                    registrosMaster = Object.keys(data).map(key => ({
                        id: key,
                        paciente: data[key].paciente || "Sin Nombre",
                        dni: data[key].dni || "S/D",
                        estudio: data[key].estudio || "Traslado General",
                        origen: data[key].origen || "---",
                        prioridad: data[key].prioridad || "verde",
                        camilleroFinalizo: data[key].camilleroFinalizo || data[key].camilleroNombre || "Desconocido",
                        horaFin: data[key].horaFin || data[key].hora || "--:--",
                        fechaFinalizado: data[key].fechaFinalizado || "",
                        timestampFinalizado: data[key].timestampFinalizado || 0
                    })).sort((a, b) => b.timestampFinalizado - a.timestampFinalizado);
                    
                    renderizar(registrosMaster);
                } else {
                    tbody.innerHTML = "<tr><td colspan='4' style='text-align:center; padding: 40px;'>No hay pedidos finalizados en el historial todav√≠a.</td></tr>";
                    actualizarEstadisticas([]);
                }
            });
        }

        function renderizar(lista) {
            const tbody = document.getElementById('tablaCuerpo');
            tbody.innerHTML = "";
            
            lista.forEach(r => {
                const tr = document.createElement('tr');
                const esUrgente = r.prioridad === "rojo" ? "urgente" : "";
                
                // Si no tiene fecha guardada, intentamos sacarla del timestamp
                let fechaTxt = r.fechaFinalizado;
                if(!fechaTxt && r.timestampFinalizado) {
                    fechaTxt = new Date(r.timestampFinalizado).toLocaleDateString();
                }

                tr.innerHTML = `
                    <td><b>${fechaTxt || 'S/F'}</b><br><small>${r.horaFin} hs</small></td>
                    <td><span class="${esUrgente}">${r.paciente}</span><br><small>DNI: ${r.dni}</small></td>
                    <td>
                        <b>${r.origen}</b> ‚ûî ${r.estudio}<br>
                        <small>Realizado por: <b>${r.camilleroFinalizo}</b></small>

                    </td>
                    <td><span class="tag-finalizado">COMPLETADO</span></td>
                `;
                tbody.appendChild(tr);
            });

            actualizarEstadisticas(lista);
        }

        function actualizarEstadisticas(lista) {
            let estudios = 0;
            let traslados = 0;

            lista.forEach(r => {
                const txt = r.estudio.toUpperCase();
                if(txt.includes("RX") || txt.includes("TAC")) estudios++;
                else traslados++;
            });

            document.getElementById('totalEstudios').innerText = estudios;
            document.getElementById('totalTraslados').innerText = traslados;
            document.getElementById('totalGeneral').innerText = lista.length;
        }

        // --- FILTROS ---
        document.getElementById('searchInput').oninput = (e) => {
            const val = e.target.value.toLowerCase();
            const filtrados = registrosMaster.filter(r => 
                r.paciente.toLowerCase().includes(val) || 
                r.dni.toString().includes(val) ||
                r.estudio.toLowerCase().includes(val)
            );
            renderizar(filtrados);
        };

        document.getElementById('dateInput').onchange = (e) => {
            const fechaSelec = e.target.value; // YYYY-MM-DD
            if(!fechaSelec) { renderizar(registrosMaster); return; }
            
            const filtrados = registrosMaster.filter(r => {
                if(!r.timestampFinalizado) return false;
                const d = new Date(r.timestampFinalizado);
                // Ajuste de zona horaria para comparar fechas correctamente
                const iso = d.getFullYear() + "-" + 
                            String(d.getMonth() + 1).padStart(2, '0') + "-" + 
                            String(d.getDate()).padStart(2, '0');
                return iso === fechaSelec;
            });
            renderizar(filtrados);
        };

        document.getElementById('btnVaciar').onclick = () => {
            if(confirm("‚ö†Ô∏è ¬øEST√Å SEGURO? Se borrar√° todo el historial de traslados permanentemente.")) {
                remove(ref(db, 'historial')).then(() => {
                    alert("Historial vaciado correctamente.");
                    location.reload();
                });
            }
        };
    </script>

</body>
</html>
